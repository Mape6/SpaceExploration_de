[mod-setting-description]
se-meteor-interval=Das Basisinterval in Minuten zwischen Meteorschauern. Der nächste Meteorschauer erfolgt in einem zufälligen Abstand in Minuten zwischen 1 und diesem Wert.
se-plague-max-runtime-2=Die maximale Wirkungsdauer der Biowaffe in Minuten. Diese Einstellung ist konzipiert um die Rechenleistung zu reduzieren, nicht um das Spiel zu vereinfachen.
se-planets=Nicht während einer teilweise durchspielten Kampagne ändern.
se-planet-size=Nicht während einer teilweise durchspielten Kampagne ändern.
se-seed=Nicht während einer teilweise durchspielten Kampagne ändern.
se-skip-experimental-warning=Die Warnung wird beim Starten eines neuen Spiels nicht angezeigt, auch nicht, wenn sich die Warnung ändert.
se-print-meteor-info=Zeigt die Meteoriteneinschlagsalarme in der Konsole(Taste: __CONTROL__toggle-console__) an, auch nachdem der Alarm ausgeblendet wurde.
se-print-satellite-discovered-nothing=Wenn ein Satellit gestartet wird, wird eine Warnung darüber ausgegeben, was entdeckt worden ist. Diese Einstellung kann die Warnung deaktivieren, wenn nichts gefunden wurde.
se-space-pipe-capacity=Die Flüssigkeitenapazität in Weltraumrohren.
se-electric-boiler=Füge dem Spiel einen elektrischen Heizkessel hinzu.
se-deep-space-belt-speed-2=Tiefraumfließbänder sollten die schnellsten Fließbänder sein. Wenn du andere Mods hast, die schnellere Fließbänder hinzufügen, kannst du die Geschwindigkeit der Tiefraumfließbänder erhöhen, um sie der Geschwindigkeit der anderen Fließbänder anzupassen oder sie schneller als dieser zu machen.
se-deep-space-belt-black=Rezepte der schwarzen Fließbänder, Teilerfließbänder und unterirdischen Fließbänder können deaktiviert werden, um die Unordnung der Benutzeroberfläche zu reduzieren.
se-deep-space-belt-white=Rezepte der weißen Fließbänder, Teilerfließbänder und unterirdischen Fließbänder können deaktiviert werden, um die Unordnung der Benutzeroberfläche zu reduzieren.
se-deep-space-belt-red=Rezepte der roten Fließbänder, Teilerfließbänder und unterirdischen Fließbänder können deaktiviert werden, um die Unordnung der Benutzeroberfläche zu reduzieren.
se-deep-space-belt-yellow=Rezepte der gelben Fließbänder, Teilerfließbänder und unterirdischen Fließbänder können deaktiviert werden, um die Unordnung der Benutzeroberfläche zu reduzieren.
se-deep-space-belt-green=Rezepte der grünen Fließbänder, Teilerfließbänder und unterirdischen Fließbänder können deaktiviert werden, um die Unordnung der Benutzeroberfläche zu reduzieren.
se-deep-space-belt-cyan=Rezepte der türkisen Fließbänder, Teilerfließbänder und unterirdischen Fließbänder können deaktiviert werden, um die Unordnung der Benutzeroberfläche zu reduzieren.
se-deep-space-belt-blue=Rezepte der blauen Fließbänder, Teilerfließbänder und unterirdischen Fließbänder können deaktiviert werden, um die Unordnung der Benutzeroberfläche zu reduzieren.
se-deep-space-belt-magenta=Rezepte der lila Fließbänder, Teilerfließbänder und unterirdischen Fließbänder können deaktiviert werden, um die Unordnung der Benutzeroberfläche zu reduzieren.
se-never-show-train-gui=Nach der Freischaltung von Weltraumlift oder Raumschiffen öffnet sich jedes mal eine Oberfläche zur Stationsauswahl wenn Du dir einen Zugplan ansiehst, um Stationen aus unterschiedlichen Zonen hinzuzufügen.Diese Einstellung verhindert das Öffnen dieser Oberfläche.
se-show-zone-preview=Deaktiviere das Kontrollkästchen, um das Zonenvorschaufenster in der Himmelskörperübersicht zu deaktivieren. Wenn einige der Debug-Overlays von Factorio aktiv sind, kann das Vorschaufenster die FPS reduzieren.
se-pylon-charge-points=Deaktiviere das Kontrollkästchen, um Ladepunkte von Baumasten zu entfernen. Dies hilft, das Ladeverhalten der Bots zu kontrollieren, aber es müssen möglicherweise andere Ladeoptionen auf Langstreckenrouten errichtet werden.
se-cmes-max-frequency=Das maximale Intervall für die Wiederholung koronaler Massenauswürfe (CMEs). Der Wert ist in Stunden, 0 = deaktiviert. Das erste CME ist auf die erste Minute des Spiels gescriptet und meist harmlos. Die zweite verzögert sich um etwa 48 Stunden. Die Verzögerung zwischen den Wiederholungen liegt zwischen 50 % und 100 % der maximalen Intervalleinstellung. Eine Einstellung ungleich Null gilt nur für neue Ereignisse; Sobald eine ETA festgelegt wurde, ist sie nicht betroffen. Bei einer Nulleinstellung werden alle geplanten CMEs gelöscht, es kann jedoch bis zu einer Minute dauern, bis die Änderung wirksam wird.
se-spawn-small-resources=Fügt dem Startbereich einige zusätzliche kleine Ressourcenfelder hinzu. Die Ressourcenfelder befinden sich in einem Cluster, um die Laufzeit zwischen den Ressourcen zu reduzieren.
se-show-overhead-button-satellite-mode=Zeigt eine kleine Schaltfläche oben links auf dem Bildschirm an, um die Navigationssatelliten-Verbindung umschalten zu können.
se-show-overhead-button-interstellar-map=Zeigt eine kleine Schaltfläche oben links auf dem Bildschirm an, um die interstellare Karte umschalten zu können.
se-show-overhead-button-universe-explorer=Zeigt eine kleine Schaltfläche oben links auf dem Bildschirm an, um in die Himmelskörperübersicht umschalten zu können.
se-show-pin-help-tooltip=Zeigt eine erweiterte QuickInfo auf den Pinschaltflächen an, die Anweisungen zu deren Verwendung enthält.
se-scan-search-budget=Satellitensuche: Die Anzahl der Chunks, die auf den Chart-status überprüft werden können. Hohe Werte lassen es durch bereits gescannte Chunks schnellen, um an die unerforschte Kante zu gelangen.
se-scan-chart-budget=Satellitenscannen: Die Anzahl an Chunkanfragen, die parallel zum Chart-Puffer hinzugefügt werden können. Es werden keine neuen Chartanfragen gestellt, wenn die vorherigen Chunks noch nicht fertig sind.
se-scan-alert-interval=Das Intervall in Sekunden zwischen Aktualisierungswarnungen für Oberflächenscans. Das Aufdecken von Oberflächen erhöht die Dateigröße des Spielstands, daher ist es am besten, sie nicht einzuschalten und zu vergessen.
se-scan-max-range=Satelliten-Scan: Die maximale Reichweite (in Kacheln), die der Scan vom Ursprung der Oberfläche aus erreichen darf, bevor er gestoppt wird. Planeten werden nie über ihren Radius hinaus gescannt und der maximale Planetenradius beträgt 10000 Kacheln. Werte, die größer als 10000 Kacheln sind, gelten nur für Weltraumzonen.
se-core-seam-map-tags=Wenn aktiviert, wird jeder aufgedeckte Kernriss automatisch auf der Karte markiert.
se-lifesupport-hud-visibility=Wähle unter welcher Bedingung das Lebenserhaltungs-HUD sichtbar sein soll.
se-supercharger-individual-charge-rate=Legt die Laderate jedes einzelnen Ladeanschlusses im Supercharger in MW fest (hat keinen Einfluss auf die maximale Laderate). Der minimale (Standard-) Wert beträgt 90 MW, genug, um einen Vanillaroboter in einem Tick aufzuladen, bis zu 1000 MW oder 1 GW, die maximale Laderate des Superchargers.
se-dropdowns-hide-low-priority-zones=Verstecke niedrig priorisierte Zonen in Dropdownlisten für die Zielortauswahl. Wenn aktiviert, werden nur Zonen mit einer Priorität gleich oder Größer der Wertes der Prioritätsgrenze angezeigt. Zonenpriorität kann in der Himmelskörperübersicht geändert werden.
se-dropdowns-priority-threshold=Grenzwert, unter welchem eine Zone nicht mehr in den Listen für die Zielorte angezeigt wird. Hat keinen Effekt wenn "Verstecke niedrig priorisierte Zonen in Dropdownlisten" deaktiviert ist.
se-blueprint-snap-clamps=Wenn eine Raumschiffklammer in einer Blaupause enthalten ist, rasten Sie die Blaupause am Schienenraster ein, um sicherzustellen, dass die Klammer platziert werden kann.

