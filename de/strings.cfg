interburbulator_success_repeat_6=Du bist derselbe Mensch, der das hier zuvor abgeschlossen hat, nicht wahr? Es ist so schwierig zu sagen.
interburbulator_success_prize_1=Das stimmt. Hier ist dein Preis... Bubbles war ein tapferer kleiner Fisch, aber er war nicht der Beste mit Rätseln.
interburbulator_success_prize_2=Ja, Mensch, du kannst ja doch dazulernen. Vielleicht hilft dir dieser Preis, schneller zu werden.
interburbulator_success_prize_3=Du hast es geschafft. Ich hoffe, du findest deinen Preis „bedeutender“ als die Herausforderung.
interburbulator_success_prize_4=Richtig. Du hast meinen Respekt, Mensch. Hier gebe ich dir die Leiche des Verräters, der versucht hat, mein Spiel zu hacken.
interburbulator_success_prize_5=Genau im Ziel, hier ist dein Preis. Diese Dinge sind sehr beruhigend. Energieeffizienz ist wichtig.
interburbulator_success_prize_6=Sehr gut, hier ist dein Preis. Ich weiß nicht, ob dir das viel bringt, aber mir hilft es morgens in Schwung zu kommen.
