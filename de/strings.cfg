satellite=Der Satellit sollte in ein Satellitenraketensilo gebracht werden (oder in ein Raumsondenraketensilo). Der Satellit kann genaue Koordinaten von Körpern in seinem Sonnensystem oder von fernen Sternen ermitteln. Erzeugt [img=item/se-satellite-telemetry] Satellitentelemetrie.
