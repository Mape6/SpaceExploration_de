space-exploration=Baue Frachtraketen für den Warentransport in den Weltraum. Fliege mit einer Rakete ins All und beginne deinen Weltraumspaziergang. Baue eine orbitale Weltraumplattform, um komplexe Weltraumforschung durchzuführen. Entwickle dein eigenes Raumschiff von Grund auf, fliege von der Oberfläche eines Planeten zum nächsten, zum Mond, zu Asteroidengürteln. Baue interstellare Todesstrahlen und Bergbaukolonien tief im All. Erkunde uralte Ruinen auf fremden Planeten und finde Relikte längst vergangener Zeiten, die verloren im Raum trudeln. Es ist nicht ratsam, in der noch experimentellen Phase dieser Mod, zusätzlich mit anderen Mods zu spielen, die nicht ausdrücklich empfohlen werden.

