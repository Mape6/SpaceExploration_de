se-bloater-ammo=Bildet eine ansteckende Bioschlammlache auf dem Boden. Infizierte Feinde blähen sich auf, was die Bewegung erschwert und im Laufe der Zeit Schaden anrichtet. Wenn sie aufgebläht sterben, platzen sie und ihre spritzenden Eingeweide fügen Gegnern in der Nähe Schaden zu, was möglicherweise eine Kaskade verursacht. Der Gesamtschaden von Gore-Projektilen beträgt 50% ihrer maximalen LP.
se-pheromone-ammo=Verwirrt einen feindlichen Beißer oder Spucker und lässt ihn denken, dass du freundlich und seine Artgenossen der Feind wären.
