interburbulator_introduction=Interburbul ist ein Spiel von Brontion Burbulator 33027756. Das Ziel besteht darin, einen 3D-Vektor zu erraten, der in die von Brontion ausgewählte markierte Zelle projiziert. Die 3D-Vektoren von 3 Ecken des Gitters sind gegeben, diese Punkte beschreiben eine 3D-Ebene, und deine Schätzung wird vom Ursprung {0,0,0} auf diese Ebene projiziert. Es gibt zehn Runden mit zunehmendem Schwierigkeitsgrad und Preisen für das Abschließen jeder einzelnen. Meistere fünf Herausforderungen, um das freie Spiel freizuschalten und dich deinen eigenen Herausforderung zu stellen.
