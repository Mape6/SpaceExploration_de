glass-processing=Sand zu Glas schmelzen.
rocket-silo=Ermöglicht den Start von Satelliten in den Weltraum um Raumfahrtforschung zu entwickeln und Himmelskörper zu entdecken.
se-adaptive-armour=Eine Rüstung, die sich mit Energie selbst repariert. Erfüllt eine ähnliche Rolle wie der Energieschild mit weniger Energiebedarf aber langsamerer Regeneration.
se-antimatter-engine=Vernichtet Antimaterie um einen unglaublichen Schub zu erzeugen.
se-antimatter-reactor=Vernichtet Antimaterie mit Materie, um extreme Hitze zu erzeugen.
se-antimatter-production=Erzeuge Antimaterie, die dichteste Form von gespeicherter Energie.
se-astronomic-science-pack=Erlaubt die Erforschung von Technologien für Weltraumreisen und interstellarer Logistik.
se-biological-science-pack=Erlaubt die Erforschung von Technologien zur Verbesserung der physikalischen Möglichkeiten des Charakters, Biowaffen und neuronale Verarbeitung.
se-cargo-rocket-section-beryllium=Das niedrige Gewicht von Beryllium erlaubt die Herstellung von Frachtraketensektionen mit weniger Ressourcen.
se-condenser-turbine=Sie ist 75% so energieeffizient wie eine Dampfturbine aber 99% des Dampfs wird als Wasser zurückgeliefert. Temperaturbereich: 100 bis 999.
se-core-miner=Erlaubt eine endlose Extraktion von Ressourcen vom Kern des Planeten oder Mondes, aber hat abnehmende Erträge, wenn mehrere auf derselben Oberfläche verwendet werden.
se-biogun=Eine Schusswaffe, die verschiedene Biowaffen nutzen kann.
se-cryogun=Erzeuge eine Wand aus Eis, die Gegner einfrieren kann.
se-cryonite-lubricant=Kryonitschmiermittel kann aus Kryonit erzeugt werden, um Öl zu sparen.
se-deep-space-science-pack=Wird für die am meisten fortgeschrittenen Technologien benötigt.
se-deep-catalogue=Weltraumverzerrung, exotische Materie und Miniaturisierungsdaten, die für die Analyse und Computersimulation gedacht sind. Erforderlich für die fortschrittlichsten Technologien.
se-dimensional-anchor=Nutzt die Schwerkraft eines Sterns als Stabilisierungspunkt für eine räumliche Anomalie.
se-electric-boiler=Wandelt, mit Hilfe von elektischer Energie, Wasser in Dampf um. Der Prozess hat eine Effizienz von 90%. Hochtemperaturdampf kann zum Speichern von Energie und Niedrigtemperaturdampf für die Herstellung verwendet werden.
se-energy-science-pack=Erlaubt die Erforschung von Technologien zu fundamentalen Kräften und subatomare Entdeckungen.
se-fluid-burner-generator=Benötigt flüssigen Treibstoff mit einem Energiewert (wie flüssiger Raketentreibstoff) um Elektrizität zu erzeugen. Einfach und kompakt, aber weniger energieineffizient als größere Dampfsysteme. Der Fluidverbrauch ist abhängig vom Brennwert der Flüssigkeit.
se-fuel-refining=Raffiniert fortgeschrittene Treibstoffe.
se-heat-shielding=Eine Verbundplatte, die für Hochtemperaturanwendungen und Weltraumstrukturen verwendet wird.
se-heat-shielding-iridium=Ein Hitzeschild, welches deutlich weniger Ressourcen benötigt.
se-ion-engine=Ionentriebwerke verwenden eine kleine Menge an Ionenstrom und eine große Menge an Energie für den Schub, um ein Raumschiff zu bewegen. Ionen-Boostertanks sind kleiner als andere Boostertanks und können nur von Orten aus gestartet werden, die sich bereits im Weltraum befinden.
se-long-range-star-mapping=Einige Ferngalaxien können durch spezifische Muster ungewöhnlicher Sterne identifiziert werden. Die Ergebnisse werden in [img=virtual-signal/informatron] Informatron [__CONTROL__informatron__] protokolliert.
se-low-density-structure-beryllium=Ein leichtes Gerüst aus Beryllium kann die schereren Komponenten von Leichtbauteilen ersetzen.
se-material-science-pack=Erlaubt die Erforschung von Technologien für fortgeschrittene Materialien für fortgeschrittene technische Anforderungen.
se-medpack=Verwende das Medpack um dich selbst zu heilen.
se-medpack-2=Verwende das Medpack um dich selbst zu heilen.
se-medpack-3=Verwende das Medpack um dich selbst zu heilen.
se-medpack-4=Verwende das Medpack um dich selbst zu heilen.
se-meteor-defence=Schieße Meteore vom Himmel bevor sie dein Zeug zerstören. Eine Meteoriten-Verteidigungsanlage eine ganze Planetenoberfläche vor Meteoreinschlägen schützen, aber kann nur einen Schuss abgeben.
se-meteor-point-defence=Schieße Meteore vom Himmel bevor sie dein Zeug zerstören. Eine Meteoriten-Punkt-Verteidigungsanlage beschützt einen kleinen Bereich vor bis zu 4 Meteoren auf einmal.
se-nanomaterial=Eine komplizierte Anordnung verschiedener Materialien, die auf der Nanoskala organisiert sind, um einen Verbund mit überlegenen Eigenschaften herzustellen.
se-plague=Die große Seuche die jedes Leben auf einem Planeten auslöscht. Mit EXTREMER Vorsicht verwenden. Menschen benötigen ein Lebenserhaltungssystem um zu überleben.
se-processing-beryllium=Aus Beryl wird Beryllium, ein extrem leichtes, starkes, korrosionsbeständiges und strahlungsbeständiges Metall. Es hat auch fast keine Wechselwirkung mit Röntgenstrahlen.
se-processing-cryonite=Verarbeitung gefrorener Kryonitkristalle zu Kryonitstäben, die Anwendungen in der Tiefkühlung, Kühlung und Schmierung haben. Kryonit kommt hauptsächlich auf gefrorenen Planeten vor.
se-processing-holmium=Verwandelt Holminit in Holmium, ein Seltenerdmetall mit der höchsten magnetischen Permeabilität aller Elemente.
se-processing-iridium=Umwandlung von Iridit in Iridium, das korrosionsbeständigste Metall und das dichteste Element bei höheren Temperaturen. Wichtig für Schwerlast Anwendungen.
se-processing-naquium=Verwandelt den mysteriösen Weltraumnaquititkristall in Naquium, ein metallähnliches Material mit ungewöhnlichen Raum-Zeit-Wechselwirkungen.
se-processing-vitamelange=Verwandelt den primitiven Vitamelange-Gesteinsschwamm in einen wertvollen Nährstoffextrakt.
se-processing-vulcanite=Umwandlung des vulkanischen Vulkanitkristalls in ein raffiniertes Pulver, das in fortschrittlichen Schmelz-, Raketentreibstoff- und anderen chemischen Hochtemperaturprozessen verwendet wird. Vulkanit kommt auf vulkanischen Planeten und in den meisten Kernfragmenten vor.
se-pyroflux-smelting=Vulkanit kann verwendet werden, um andere Rohstoffe effizienter zu verarbeiten.
se-processing-water-ice=Durch die Eigenschaften von Kryonit kann Wasser in einen dichteren Feststoff umgewandelt werden, was es leichter transportabel macht.
se-processing-methane-ice=Durch die Eigenschaften von Kryonit kann Methangas in dichteres Methaneis umgewandelt werden, was es leichter transportabel macht.
se-pulveriser=Pulverisiert und zerkleinert härtere Mineralien und Planetenkernfragmente.
se-processing-unit-holmium=Die verbesserte Signalabschirmung von Holmiumkabeln ermöglicht die Mikroprozessorherstellung mit weniger Bauteilen.
se-railgun=Elektromagnetisch beschleunigte Geschosse angetrieben zu hoher Geschwindigkeit dass diese eine Plasmaspur hinterlassen bevor die vaporisieren. Hoher Schaden, niedrige Feuerrate.
se-rocket-cargo-safety=Verringert das Risiko, dass Frachtkapseln beim Transit beschädigt werden um 10% (multiplikativ)
se-rocket-fuel-from-water=Erzeugt Sauerstoff-Wasserstoff-Raketentreibstoff aus Wasser durch Elektrolyse.
se-vulcanite-rocket-fuel=Die in Vulkanit enthaltene Energie ist groß genug um daraus Raketentreibstoff zu produzieren.
se-rocket-launch-pad=Erlaubt den Abschuss von Fracht in den Weltraum oder zu anderen Himmelskörpern.
se-rocket-landing-pad=Erlaubt die Anlieferung von Frachtraketen Kapseln an einen benannten Frachtanlieferungsplatz. Mit weiterer Forschung können mehr Raketenbauteile gerettet werden.
se-rocket-reusability=Erhöht die Prozentzahl der Teile die bei einer erfolgreichen Landung gerettet werden können um 4%.
se-rocket-survivability=Verringert das Risiko, dass Raketen im Transit Navigationsfehler haben und den Frachtanlieferungsplatz verpassen um 10% (multiplikativ).
se-rtg-equipment=Radioisotopen-Thermoelektrischer-Generator. Ein tragbarer Generator, der Hitze aus radioaktivem Zerfall in Elektrizität umwandelt. Die Energie reicht jahrzehntelang und es wird kein zusätzlicher Treibstoff benötigt.
se-rtg-equipment-2=Radioisotopen-Thermoelektrischer-Generator. Ein verbesserter tragbarer Generator, der Hitze aus radioaktivem Zerfall in Elektrizität umwandelt. Die Energie reicht jahrzehntelang und es wird kein zusätzlicher Treibstoff benötigt.
se-space-assembling=Eine modifizierte Montagemaschine, die auch im Weltraum funktioniert.
se-space-accumulator=Gebäude, die größere Mengen an überschüssiger elektrischer Energie speichern können.
se-space-accumulator-2=Gebäude, die unglaublich große Mengen an überschüssiger elektrischer Energie speichern können.
se-space-astrometrics-laboratory=Verbindet, vergleicht und quantifiziert unterschiedliche Quellen astronomischer Informationen.
se-space-biochemical-laboratory=Ein fortgeschrittenes Chemielabor mit Spezialisierung in Biochemie. Es kann auch einfache chemische Prozesse und Ölverarbeitung durchführen.
se-space-catalogue-astronomic=Strukturierte astronomische Daten, vorbereitet für Analyse und Computersimulation. Benötigt für weitere astronomische Forschung.
se-space-catalogue-biological=Strukturierte biologische Daten, vorbereitet für Analyse und Computersimulation. Benötigt für weitere biologische Forschung.
se-space-catalogue-universal=Kombinierte Daten für Analyse und Computersimulation. Erforderlich für die weitere Weltraumforschung.
se-space-catalogue-energy=Strukturierte energetische Daten, vorbereitet für Analyse und Computersimulation. Benötigt für weitere energetische Forschung.
se-space-catalogue-material=Strukturierte Materialdaten, vorbereitet für Analyse und Computersimulation. Benötigt für weitere Material Forschung.
se-space-data-card=Eine Mehrzweck Datenspeicherkarte, Benötigt für weiter fortgeschrittene datengetriebene Forschung.
se-space-decontamination-facility=Reinigt Substanzen für die Verwendung in sterilen Umgebungen und bearbeitet Flüssigkeiten für die Verwendung in Niedrigdruckverhältnissen.
se-space-electromagnetics-laboratory=Anlage für enorme Magnetfeld- und extreme Hochspannungsanwendungen.
se-space-elevator=Befördert Kabel und Züge zwischen der Oberfläche eines Planeten oder Mondes in dessen Orbit. Siehe Weltraumlift im [img=virtual-signal/informatron] Informatron für weitere Informationen [__CONTROL__informatron__]
se-space-elevator-cable-nano=Die einzigartigen Eigenschaften von Nanomaterial erlauben ressourceneffizientere Konstruktion des Weltraumliftkabels
se-space-genetics-laboratory=Ein Labor für genetische Sequenzierung, Modifikation und Prägung von Biokulturen.
se-space-gravimetrics-laboratory=Analysiert und simuliert Gravitationsstörungen.
se-space-growth-facility=Züchtet biologische Proben unter kontrollierten Bedingungen, die nirgendwo anders herrschen wie etwa Niedrigschwerkraft.
se-space-hypercooling=Führt einen Wärmeaustausch mit Thermofluid durch, wobei die eine heißer und die andere kälter wird.
se-space-laser-laboratory=Laserexperimente. Augenschutz dringend empfohlen.
se-lifesupport-facility=Aufrechterhaltung des Lebens in feindlicheren Umgebungen.
se-space-manufactory=Eine Schlüsseltechnologie für die Massenproduktion im Weltraum.
se-space-material-fabricator=Synthetisiert neue Materialien. Eine Kreuzung zwischen Teilchenbeschleuniger und 3D Drucker.
se-space-matter-fusion=Herstellung von Materialien durch Fusion.
se-space-mechanical-laboratory=Bietet eine Reihe von mechanischen Prozessen: Zerkleinern, Zerreißen, Zerschneiden, Vibrieren, usw.
se-space-particle-accelerator=Beschleunigt Teilchen auf annähernd Lichtgeschwindigkeit.
se-space-particle-collider=Lässt Hochgeschwindigkeitsteilchen kollidieren und analysiert die Ergebnisse.
se-space-plasma-generator=Erzeugt unterschiedliche Plasmaströme.
se-space-platform-plating=Robuste Weltraumplattformbeschichtung. Eben und für den schnellen Weltraumspaziergang.
se-space-platform-scaffold=Basis Gerüst für die Raumplattform. Etwas auf das man bauen kann aber nicht gut geeignet für den Weltraumspaziergang.
se-space-radiation-laboratory=Ein relativ sicherer Ort zum Arbeiten mit radioaktivem Material. Kann für Uranverarbeitung verwendet werden.
se-space-radiating-efficiency=Langsamere, aber ressourcenschonende Kühlung von überhitztem Kühlmittel.
se-space-radiating-speed=Schnellere, aber ressourcenintensivere Kühlung von überhitztem Kühlmittel.
se-space-radiator=Leitet überschüssige Wärme von überhitztem Thermofluid ab.
se-space-radiator-2=Leitet überschüssige Wärme von überhitztem Thermofluid ab.
se-space-rail=Schienen zur sicheren Verwendung im Weltraum, die verhindern, dass Züge davonfliegen und alles zerstören. Können aus ästhetischen Gründen auch auf der Oberfläche verwendet werden.
se-recycling-facility=Verschrottung von Gegenständen und Wiederaufbereitung von Schrott zu Rohstoffen.
se-space-science-lab=Erlaubt die Verarbeitung von Wissenschaftspaketen für Raketen und weiter fortgeschrittener Weltraumforschung.
se-space-simulation-ab=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-am=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-as=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-bm=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-sb=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-sm=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-abm=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-asb=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-asm=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-sbm=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-simulation-asbm=Effizientere Simulation durch Kombination mehrerer Disziplinen.
se-space-solar-panel=Ein hocheffizientes Solarpanel für den Weltraum, das begehbar ist.
se-space-spectrometry-facility=Spektralphotometrie, Gaschromatographie, Massenspektrometrie und andere Spektrographie. Schießt Zeug gegen eine Wand, biegt es, bricht es und schaut wo es auftrifft.
se-space-supercomputer=Erlaubt weiter fortgeschrittene Datenmanipulation, Verarbeitung und Simulation.
se-space-telescope=Ein hochentwickeltes Teleskop für viele Wellenlängen rund um das sichtbare Spektrum.
se-space-telescope-gammaray=Gammastrahlen können nicht abgelenkt werden. Dieses leistungsfähige Teleskop verwendet stattdessen spezielle Detektoren.
se-space-telescope-xray=Röntgenstrahlung wird von den meisten Atmosphären blockiert. Dieses leistungsfähige Teleskop ist für den Weltraum entwickelt, wo die Atmossphäre keine Rolle spielt.
se-space-telescope-microwave=Ein gigantisches Teleskop das Mikrowellen und die kosmische Hintergrundstrahlung messen kann.
se-space-telescope-radio=Ein gigantisches Teleskop das sehr schwache Radiowellen aus weit entfernten Quellen messen kann.
se-space-thermodynamics-laboratory=Unterstützt Anwendungen für extreme Temperaturen. Kann auch einfache Vorgänge, wie etwa Schmelzen, durchführen.
se-spaceship=Ein Schiff das Stück für Stück aus Boden und Wänden gebaut wird, verwende die Konsole um zu einem anderen Planeten oder darüber hinaus zu fliegen.
se-spaceship-integrity=Jedes Level erhöht das maximale strukturelle Integritätsstresslimit des Raumschiffs um 100.
se-factory-spaceship=Jedes Level erhöht das maximale strukturelle Integritätsstresslimit des Raumschiffs um 500.
se-superconductive-cable=Ein supraleitendes Verbundkabel das keine aktive Kühlung benötigt.
se-teleportation=Schaltet weitere Teleportationstechnologie frei. Es hat sich herausgestellt dass das sichere Verkrümmen des Weltraums in diesem Ausmaß wirklich schwer ist.
se-tesla-gun=Kettenblitzschnellfeuerwaffe. Kann bis zu 30 Gegner pro Blitz treffen. Kann weite Sprünge zwischen den Gegnern machen oder kurze am Boden wenn keine Gegner vorhanden sind.
se-thruster-suit=Ein Raumanzug mit Schubdüsen und magnetische Schuhen. Gehe nicht in den Weltraum ohne ihn.
space-science-pack=Erlaubt die Herstellung von Wissenschaftspaketen für Raumfahrt und Technologien die von dieser Forschung profitieren.
se-rocket-science-pack=Ermöglicht die Erforschung von Technologien zur Verarbeitung exotischer Rohstoffe und die Herstellung von Weltraumvarianten bodengestützter Strukturen.
se-computer-science-pack=Erlaubt Forschung für datenzentrierte Wissenschaft und spezialiserte Weltraummaschinen.
se-aeroframe-pole=Eine starke, leichte Berylliumstange, die häufig als Stützbalken für die Luft- und Weltraumforschung verwendet wird.
se-aeroframe-scaffold=Ein starker, leichter Berylliumstrukturrahmen, der üblicherweise als Hauptinnenskelett für Luft- und Raumfahrtschiffe verwendet wird.
se-aeroframe-bulkhead=Eine starke, leichte, luftdichte Berylliumwand, die als Außenhaut oder sekundäre Kammerwände von Luft- und Weltraumforschungsschiffen verwendet wird.
se-lattice-pressure-vessel=Ein starker, leichter Berylliumdruckbehälter mit einem Innengitter, das bestimmte Flüssigkeiten über ihre normalen Grenzen hinaus komprimieren lässt. Bei einem Bruch wird die unter Druck stehende Flüssigkeit sicher abgelassen.
se-heavy-girder=Ein schwerer Iridiumstrukturträger, der hauptsächlich für die Schwerindustrie und schwere Militärschiffe verwendet wird.
se-heavy-bearing=Ein großes schweres Iridiumlager, das bei Kräften, die schwächere Materialien zerquetschen würden, auf unbestimmte Zeit funktionieren kann.
se-heavy-composite=Ein dickes, fast undurchdringliches Schott, das praktisch immun gegen Hitze, Korrosion, Strahlung und mechanische Kraft ist, aber unglaublich schwer ist.
se-heavy-assembly=Eine schwere mechanische Baugruppe aus Getrieben und konfigurierbaren Komponenten, die für die Schwerindustrie verwendet wird.
se-bioscrubber=Eine Materialverarbeitungskammer, die biologische Prozesse nutzt, um unerwünschte Materialien abzubauen.
se-vitalic-epoxy=Ein unglaublich starkes Epoxid aus Bioquellen mit regenerativen Eigenschaften.
se-vitalic-reagent=Ein effizientes Mehrzweckreagenz für eine Vielzahl chemischer Reaktionen.
se-vitalic-acid=Ein starker Cocktail aus verschiedenen Säuren.
se-self-sealing-gel=Unter Druck ein zähflüssiges Gel, aber im Vakuum fest wie Stahl. Wird oft als Innenfolie in Schotten verwendet, um Löcher passiv abzudichten.
se-holmium-cable=Ein ummanteltes Kabel, das speziell entwickelt wurde, um unerwünschtes Rauschen in der Leitung zu eliminieren, das empfindliche Elektronik stören kann.
se-holmium-solenoid=Ein extrem starker Elektromagnet.
se-quantum-processor=Nutzt Superposition und Verschränkung, um hochkomplexe Probleme effizienter zu bearbeiten.
se-dynamic-emitter=Ein schnell einstellbares Licht- oder Partikelemittersystem, das eine Reihe von Eigenschaften für eine größere Reichweite, Scanmodi oder Materialdurchdringungseigenschaften ändern kann.
se-naquium-processor=Die Berechnung innerhalb eines Naquium-Tesserakts umgeht einige der üblichen Beschränkungen der Berechnungsdichte.
se-naquium-cube=Nutzung der ungewöhnliche Interaktion von Naquium mit der Raumzeit, um ein großes Volumen zu einem kleinen Würfel zu falten.
se-naquium-tessaract=Ein eigentümliches Objekt, das sich in eine würfelähnliche Form einfügt, sich jedoch bei Drehung oder Beschleunigung in eine Reihe anderer geometrischer Formen verschiebt.
se-compact-beacon=10 Modulsteckplätze mit 75% Übertragungseffizienz, für eine maximale Modulstärke von 7.5. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 2 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-compact-beacon-2=10 Modulsteckplätze mit 100% Übertragungseffizienz, für eine maximale Modulstärke von 10. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 2 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-wide-beacon=15 Modulsteckplätze mit 50% Übertragungseffizienz, für eine maximale Modulstärke von 7.5. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 14 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-wide-beacon-2=20 Modulsteckplätze mit 50% Übertragungseffizienz, für eine maximale Modulstärke von 10. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 14 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-lifesupport-equipment-1=Erhöht die lebenserhaltende Effizienz um +100% (additiv). Bei Installation in einem Nicht-Raumanzug wird der Effizienzbonus halbiert und funktioniert außerdem nicht im Weltraum.
se-lifesupport-equipment-2=Erhöht die lebenserhaltende Effizienz um +200% (additiv). Bei Installation in einem Nicht-Raumanzug wird der Effizienzbonus halbiert und funktioniert außerdem nicht im Weltraum.
se-lifesupport-equipment-3=Erhöht die lebenserhaltende Effizienz um +400% (additiv). Bei Installation in einem Nicht-Raumanzug wird der Effizienzbonus halbiert und funktioniert außerdem nicht im Weltraum.
se-lifesupport-equipment-4=Erhöht die lebenserhaltende Effizienz um +800% (additiv). Bei Installation in einem Nicht-Raumanzug wird der Effizienzbonus halbiert und funktioniert außerdem nicht im Weltraum.
se-supercharger=Kann bis zu 64 Roboter gleichzeitig mit hoher Geschwindigkeit aufladen. Die maximale Leistungsaufnahme der Anlage beträgt 1 GW.
se-addon-power-pole=Ein kleiner Strommast, konzipiert, um an Gebäuden angebracht zu werden oder zur präzisen Kontrolle der elektrischen Abdeckung.
se-pylon=Verteilt elektrische Energie. 64 Kacheln Verbindungreichweite.
se-pylon-substation=Verteilt elektrische Energie. 64 Kacheln Verbindungreichweite, 64x64 Energieversorgungsbereich.
se-pylon-construction=Verteilt elektrische Energie und erweitert die Baufläche. 64 Kacheln Verbindungreichweite, 64x64 Baubereich.
se-pylon-construction-radar=Verteilt elektrische Energie, erweitert den Baubereich und bietet Radarsicht. 64 Kacheln Verbindungreichweite, 256x256 Bau- und Sichtbereich. 4x4 Logistikbereich.
se-shield-projector=Erzeugt ein schützendes Kraftfeld. Wenn der Projektor aufgeladen wird oder die Abschirmung beschädigt wird, wird mehr Energie benötigt. Kann feindliche Projektile blockieren, wenn der Mod "Combat Mechanics Overhaul" installiert ist.
se-deep-space-transport-belt=Schnelle Langstreckentransportbänder, die im Weltraum platziert werden können. Verschiedene Farben können verwendet werden, um Linien aus der Ferne leichter zu erkennen.
se-big-turbine=Ein großer 1 GW Generator, der 5000 °C Dampf aufnimmt, am anderen Ende 500 °C Dampf und an den Seiten Wasser ausgibt. 99% energieeffizient, 99% Wassereinsparung.
se-big-heat-exchanger=Ein großer Wärmetauscher, der für hohe Temperaturen und hohe Kapazität ausgelegt ist.
se-zone-discovery-random=Suche mit Teleskopen nach Planeten, Monden und Asteroidengürteln.
se-zone-discovery-targeted=Suche nach Planeten, Monden und Asteroidengürteln, die über bestimmte Ressourcen verfügen. Wähle die Ressourcenpräferenz in [img=virtual-signal/informatron] Informatron > Zonenerkennung.
se-zone-discovery-deep=Suche nach interessanten Bereichen des tiefen interstellaren Raums. Asteroidenfelder können viele einzigartige und wertvolle Ressourcen enthalten.
se-delivery-cannon=Eine Schienenkanone, die Ressourcen in den Orbit und darüber hinaus schießen kann, und eine gepanzerte Truhe, um diese aufzufangen.
se-delivery-cannon-capsule-iridium=Obwohl Iridium ein Schwermetall ist, bedeutet die erhöhte Haltbarkeit, dass im Vergleich zu einer Standardkapsel weniger Material verwendet werden kann. Das Gesamtgewicht ist gleich, aber einfacher herzustellen.
se-delivery-cannon-weapon=Eine große Schienenkanone, die spezielle Munition, wie eine Atombombe, auf andere Oberflächen schießen kann.
se-spaceship-clamps=Ermöglicht das Platzieren von Andockklemmen, damit Raumschiffe an einer bestimmten Position ankern können, indem die Klemmenpositionen aufeinander abgestimmt werden. Die Automatisierung erfordert die Signale "Anchor using" und "Anchor to", die in die Konsole eingespeist werden.
se-bio-upgrade-constitution=Erhöht die maximale Gesundheit.
se-bio-upgrade-strength=Erhöht die Tragfähigkeit.
se-bio-upgrade-agility=Erhöht die Bewegungsgeschwindigkeit.
se-bio-upgrade-dexterity=Erhöht die Herstellungsgeschwindigkeit.
se-bio-upgrade-intelligence=Erhöht den Lernerfolg jedes Wissenschaftspakets.
se-energy-beaming=Ein intensiver Energiestrahl, der als Waffe aus dem Himmel verwendet werden kann oder um Kraft dorthin zu übertragen, wo sie benötigt wird.
se-energy-beam-defence=Schützt vor weltraumgestützten Energiestrahlen und koronalen Massenauswürfen. Funktioniert, indem magnetische Partikel in eine schützende Blase schweben und dann die Partikel nach Bedarf neu ausgerichtet und verklumpt werden, um feindliche Energiestrahlen zu zerstreuen.
se-nexus=Ein Gerät, das auf einem Raumschiff aktiviert werden kann, das sich im interstellaren Raum bewegt, um Daten zu generieren und mit zusätzlicher Technologie ein Weltraumverzerrungsfeld für den Überlichtantrieb (Raumschiffsieg) aktivieren kann.
se-spaceship-victory=Ermöglicht dem Nexus, einen Überlichtantrieb zu aktivieren, um dem lokalen Sternhaufen zu entkommen. Fliege einen Nexus mit laufendem Überlichtantrieb bei einer Geschwindigkeit von __1__ für __2__ Sekunden im interstellaren Raum, um das Spiel zu gewinnen.
se-arcosphere=Ermöglicht das Sammeln von Arkosphären, die im interstellaren Void verloren gegangen sind.
se-arcosphere-folding=Ermöglicht die Verwendung von Arkosphären als extradimensionale Pinzetten.
se-space-probe=Ein Raketensilo im Weltraum zum Starten von Raumsonden. Kann auch verwendet werden, um kostengünstig Satelliten zu starten.
se-linked-container=Ein Behälter, der durch extradimensionalen Raum mit anderen Behältern verbunden ist. Die Verbindungen des Behälters sind davon abhängig, auf welcher Oberfläche er zuerst platziert wird.
se-centrifuge=Ein Gebäude zur Materialverarbeitung
steam-turbine=Erzeugt Elektrizität aus Hochtemperaturdampf, wie z.B. von Wärmetauschern oder elektrischen Heizkesseln.
se-space-belt=Schnelle, klebrige und magnetische Transportbänder, welche verhindern dass Gegenstände im Raum rumfliegen.
se-space-pipe=Unter Druck stehendes, thermisch isoliertes Rohr, welches das Gefrieren von Flüssigkeiten im Weltraum verhindert. Die Möglichkeit des Untergrundtransports sind limitiert, aber lange Varianten der Rohre sind gut geeignet für den schnellen Transport über lange Strecken.
se-pyroflux-smelting-beryllium=Der metallurgische Prozess mit Beryllium ist mindestens doppelt so effizient, oder noch mehr über mehrere Prozessschritte.
se-pyroflux-smelting-holmium=Der metallurgische Prozess mit Holmium ist mindestens doppelt so effizient, oder noch mehr über mehrere Prozessschritte.
se-space-capsule-navigation=Ermöglicht es, die Kapsel für den Personentransport zu nutzen. Raketensektionen können an die Raumkapsel angebracht werden, um ohne ein Frachtraketensilo zu starten. Nützlich zur Beförderung des Spielers, aber nicht für dessen Fracht.
se-thruster-suit-2=Ein verbesserter Raumanzug mit stärkeren Schubdüsen, größerem Inventar und einem größeren Ausrüstungsgitter.
se-thruster-suit-3=Ein verbesserter Raumanzug mit stärkeren Schubdüsen, größerem Inventar und einem größeren Ausrüstungsgitter.
se-thruster-suit-4=Ein verbesserter Raumanzug mit stärkeren Schubdüsen, größerem Inventar und einem größeren Ausrüstungsgitter.
effect-transmission=8 Modulsteckplätze mit 50% Übertragungseffizienz, für eine maximale Modulstärke von 4. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 3 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert. Geringer Stromverbrauch.
kr-singularity-beacon=10 Modulsteckplätze mit 100% Übertragungseffizienz, für eine maximale Modulstärke von 10. Überträgt die Effekte von Modulen auf nahegelegene befreundete Objekte innerhalb von 2 Kacheln. Wenn mehrere Effektverteiler dasselbe Objekt beeinflussen, wird dieses überlastet und der Betrieb verhindert.
se-unit-capsule=Kapseln, die verbündete __1__ Einheiten freisetzen.
industrial-furnace=Größer, schneller und mit mehr Modulsteckplätzen. Kann fortgeschrittene Schmelz- und Metallurgierezepte verwenden, jedoch keine Brennofenrezepte.

