page_space_exploration_text_1=Willkommen bei Space Exploration. Es gibt bereits eine Menge in dieser Mod, aber sie hat immer noch [font=default-bold]experimentellen[/font] Status und befindet sich in der Entwicklung. Bugs können auftreten.\n\n[font=heading-2]Experimenteller Status?[/font]\n\nSpace Exploration verändert sich immer noch sehr schnell und ich stecke all meine Zeit in die Entwicklung der wichtigsten Features auf Kosten der Mod-Kompatibilität. [color=red]Es ist nicht ratsam, mit anderen Mods als den erforderlichen und empfohlenen Mods zu spielen:[/color] Wenn eine Mod Probleme verursacht, wie z.B. beschädigte Spiel-/Speicherstände, Abstürze, ungültige Tech-Trees oder den grundlegenden Spielinhalt, wird sie schnell als inkompatibel markiert, um neue Spieler zu schützen. Das bedeutet, wenn du viele Mods verwendest, ist es wahrscheinlich, dass eine davon später als inkompatibel markiert wird, weil ihr ein Problem noch nicht entdeckt habt. Es steht dir natürlich frei, deine info.json-Datei zu bearbeiten, um inkompatible Mods auszuprobieren. Aber du tust dies auf eigenes Risiko: Wenn dein Spielzustand dadurch unspielbar wird, kann ich dir nicht helfen.\n\nEs gibt einige zusätzliche Informationen zur Mod-Kompatibilität im Wiki zu Space Exploration.\n\n\n[font=heading-2]Empfohlene Mods[/font] \n\n • AAI Containers & Warehouses. Gibt euch einige größere Behälter, die zum Vanilla-Thema passen.\n\n • Module Inserter. Ermöglicht das Einsetzen von Modulen in Maschinen im Satellitenmodus.\n\n • Grappling Gun. Ermöglicht es dir, über Gebäude, Seen und aus dem Kampf zu springen, wenn du gebremst wirst. Im Weltraum kannst du zurück zur Raumplattform gelangen, wenn du herunterfällst. Außerdem kannst du damit Raumschiffe betreten (besonders nützlich, wenn sie sich bewegen).\n\n • Inserter Fuel Leech. Dies ist nur für die AAI-Befeuerte-Phase, es lässt befeuerte Greifarme sich selbst mit Treibstoff versorgen.\n\n • Text Plates Ermöglicht es, Text auf dem Boden anzubringen. Nützlich für die Markierung von Planetennamen, Stationsnamen, Andockzonen für Raumschiffe usw.\n\n • Combat Mechanics Overhaul. Kann bei der Verteidigung außerhalb des Planeten helfen, wenn du die Option "Mauern blockieren Spitter" aktivierst. Es ist billiger, Mauern zu reparieren als Geschütztürme. \n\n • Bullet Trails. Blasse Linien folgen deinen Kugeln. Damit du sehen kannst, wohin sie fliegen oder worauf Geschütztürme schießen. (Sieht auch besser aus.)\n\n• Milestones. Verfolge deine Meilensteine und wie schnell du sie erreicht hast.\n\n• FNEI oder Recipe Book. Ein Rezeptbrowser.\n\n\n[font=heading-2]Überarbeitungsmods[/font]\n\nSpace Exploration allein benötigt bereits zwischen 70 und 700 Stunden zum Durchspielen. Wobei der Durchschnitt bei etwa 400 Stunden liegt. Es wird NICHT empfohlen, mit anderen Überarbeitungsmods zu spielen, da diese dazu neigen, die Ressourcenbalance pro Planet, die Gegenstandslogistik, die Gebäudemuster und den allgemeinen Spielfortschritt zu stören. Wenn du zum ersten Mal Space Exploration spielst, solltest du andere Überarbeitungsmods vermeiden, da du sonst nicht weißt, welche Mod Probleme verursacht.\n\nDie meisten anderen Überarbeitungsmods sind als inkompatibel markiert, wenn sie den Tech-Tree stark verändern. Langfristig soll die Kompatibilität mit einigen wenigen Überarbeitungsmods hergestellt werden, wobei sichergestellt werden soll, dass die wichtigsten Mechaniken und Funktionen beider Mods zur Zufriedenheit der Entwickler erhalten bleiben.\n\n Krastorio 2 ist ein Beispiel für diese Arbeit, die bereits in vollem Gange ist.\n\n\n\n[font=heading-2]Empfohlene Einstellungen[/font]\n\nDu MUSST alle Geländekacheln von Alien Biomes aktiviert haben, sonst stürzt das Spiel später ab. \n\nDa das Spiel länger als normal dauert, ist es eine gute Idee, das Spiel mit niedrigen Feindentwicklungsfaktoren zu beginnen.\n\nDu solltest keine hohen Ressourceneinstellungen für deinen Startplaneten wählen, es sei denn, du spielst mit ressourcenintensiven Rezepten, wie z. B. Rezepten mit hohem Schwierigkeitsgrad oder im Marathon-Modus. Wenn die Ressourcen zu hoch eingestellt sind, verringert sich die Notwendigkeit, auf andere Planeten zu expandieren.\n\n\n[font=heading-2]Hilfreiche URLs[/font]\n\nWirf einen Blick auf das Wiki zu Space Exploration: https://spaceexploration.miraheze.org\n\nHole dir Hilfe oder verfolge die Entwicklung auf Discord: https://discord.gg/ymjUVMv\n\nIch habe über 4000 Stunden in diese Mod investiert. Wenn du Spaß daran hast, unterstützte mich bitte auf Patreon: https://www.patreon.com/earendel
menu_meteor_defence=[img=virtual-signal/se-meteor] Meteoritenverteidigung
title_meteor_defence=Meteoritenverteidigung
page_meteor_defence_text_1=Meteoriten fallen vom Himmel und beschädigen alles, worauf sie landen. Die meisten Meteore bestehen aus Mineralien, aber bestimmte Planeten können besondere Meteorarten aufweisen. Meteoritenschauer treffen die meisten Zonen in zufälligen Abständen. Du kannst das maximale Intervall zwischen den Einschlägen in den Mod-Einstellungen ändern.\n\nDie Anzahl der Meteoriten in jedem Meteoritenschauer ist zufällig, 50% für 1, 25% für 2, 12,5% für 3, 6,25% für 4, und so weiter.\n\nDie Meteoritenabwehrstrukturen können auf Meteoriten schießen. Sie feuern nacheinander, so dass spätere Verteidigungsanlagen nicht alle feuern, wenn alle Meteoriten zerstört wurden. Die Verteidigungsanlagen benötigen Munition, Ladezeit und zusätzliche Energie während des Ladevorgangs. Der Energiebedarf ist nicht unerheblich. Daher ist es ratsam, Risiko und Kosten gegeneinander abzuwägen.\n\n[font=heading-2][img=item/se-meteor-defence]Verteidigungsanlagen[/font]\n\nIm Gegensatz zu [img=item/se-meteor-point-defence] Meteoriten-Punkt-Verteidigungsanlagen, die nur einen begrenzten Bereich einer einzelnen Zone vor Meteoriten schützen können, sind [img=item/se-meteor-defence] Meteoriten-Verteidigungsanlagen in der Lage, zwei Zonen gleichzeitig zu schützen. Insbesondere können Meteoriten-Verteidigungsanlagen, die auf einem Planeten/Mond platziert sind, auch die Orbitzone dieses Planeten/Mondes schützen und umgekehrt.\n\n[font=heading-2][img=item/se-delivery-cannon-weapon-capsule]Feindliche Lieferungen[/font]\n\nMeteoriten-Verteidigungsanlagen schießen auch Lieferkanonen ab, die von feindlichen Fraktionen geschickt werden (nur im Mehrspieler-PvP relevant).
menu_coremining=[img=item/se-core-miner] Kernbergbau
title_coremining=Kernbergbau
page_coremining_text_1=Kernbergbau ist eine Quelle unendlicher Ressourcen, aber er erfordert viel Energie und je mehr man baut, desto weniger effizient ist er.\n\nKernbergbau kann nur auf einem Kernriss betrieben werden, den es nur auf Planeten und Monden gibt. Jeder Planet und Mond hat einen bestimmten Kerntyp, der die Art der Kernrisse bestimmt, und der Kernriss bestimmt die Art des Kernfragments, das er liefert. Ein Planet mit einem Kupferkern hat zum Beispiel Kupferkernrisse, die Kupferkernfragmente ergeben. Der Startplanet bietet ein Gleichgewicht der üblichen Ressourcen, aber andere Orte neigen dazu, hauptsächlich einen Ressourcentyp zu liefern.\n\nDer erste Kernerzförderer, der auf einem Planeten platziert wird, läuft mit 100% Effizienz, aber jeder weitere platzierte Erzförderer reduziert die Effizienz aller anderen auf demselben Planeten. Die Platzierung zusätzlicher Erzförderer erhöht immer die Gesamtproduktion an Kernfragmenten. Für eine 2-fache Gesamtproduktion braucht man 2x2=4 Erzförderer, für eine 3-fache Produktion braucht man 3x3=9 Erzförderer, für eine 10-fache Produktion braucht man 10x10=100 Erzförderer. Es gibt nur so viele Kernrisse pro Planet, wobei kleinere Planeten weniger geeignete Abbaustellen haben. Der Kernbergbau auf kleineren Planeten/Monden ist insgesamt langsamer, aber die schwächere Schwerkraft macht es einfacher, die Ressourcen von der Oberfläche zu holen.\n\nIm frühen Spiel kann es nützlich sein, einen Kernerzförderer laufen zu haben, wenn man überschüssige Energie hat. Wenn du auf einem winzigen Planeten oder auf einer Inseln anfängst, kann Solarenergie plus Kernbergbau deine einzige Möglichkeit sein, genug Ressourcen zu bekommen, um den Planeten zu verlassen.\n\nIm späteren Spiel profitieren Kernerzförderer stark von den Produktivitätsboni des Bergbaus. Es ist besser, einige wenige Kernerzförderer auf vielen Planeten anzustreben als viele Erzförderer auf wenigen Planeten.
menu_beacons=[img=item/se-wide-beacon-2] Effektverteiler
title_beacons=Effektverteiler
page_beacons_text_1=[font=heading-2]Effektverteiler-Überladung [img=virtual-signal/se-beacon-overload][/font]\n\nDie Effektverteiler-Überladung ist eine Überarbeitung der Effektverteiler-Mechanik in Factorio. Maschinen können nur von einem Effektverteiler betroffen sein. Wenn sie von mehreren Effektverteilern betroffen sind, überladen sie sich und pausieren die Produktion.\n\nDie Überarbeitung erlaubt mehr Module in Effektverteilern und fördert die Verwendung mächtigerer Module sowohl in Effektverteilern als auch in Montagemaschinen für maximale Boni. Die Änderung ermöglicht und fördert auch eine breitere Palette von Fabrikdesigns.\n\nDer Basis-Effektverteiler ist individuell viel mächtiger als ein Vanilla-Effektverteiler, kann aber seine Effekte nicht auf einer Maschine stapeln, sodass der maximale Boost, der erreicht werden kann, im Vergleich zu Vanilla reduziert ist. Die leistungsstärkeren Effektverteiler können die maximale Verstärkung einer Maschine, als in Vanilla möglich wäre, bei weitem übertreffen.\n\nAusgehend von Großflächen-Effektverteilern können Spieler beträchtliche Mengen an Modulen einsparen und haben die Freiheit, komplexe Designs zu erstellen, die mit größeren Gebäuden oder mit mehreren Flüssigkeits- oder Materialeingängen funktionieren.\n\nMaschinen, die von mehr als einem Effektverteiler betroffen sind, werden mit einem Symbol für Effektverteiler-Überladung markiert und pausieren die gesamte Produktion. Sie verbrauchen dabei weiterhin minimalen Strom.\n\nDie verschiedenen Arten von Effektverteilern sind aus unterschiedlichen Gründen nützlich. Die Basis-Effektverteiler haben einen sehr geringen Stromverbrauch und sind daher für energieeffiziente Bauten nützlich. Großflächen-Effektverteiler haben einen großen Bereich und sind daher die modul-effizienteste Option, wenn sie viele Maschinen beeinflussen sollen. Kompakte Effektverteiler haben eine kleine Fläche, aber eine hohe Übertragungseffizienz und sind daher modul-effizienter, wenn eine größere Fläche Verschwendung wäre.
menu_launching_satellites=[img=item/satellite] Satelliten starten
title_launching_satellites=Satelliten starten
page_launching_satellites_text_1=Du hast [color=cyan]__1__[/color] Satelliten gestartet.\n\n[font=heading-2][img=virtual-signal/se-remote-view] Navigationssatelliten-Verbindung [__CONTROL__se-remote-view__][/font]\n\nWenn du deinen ersten Navigationssatelliten aus dem Raketensilo ins All startest, erhälst du Zugriff auf die [img=virtual-signal/se-remote-view] Navigationssatelliten-Ansicht. Dieser Modus kann mit der Taste [__CONTROL__se-remote-view__] aufgerufen werden. Im Satellitenmodus ist die Kamera von deinem Charakter losgelöst, so dass du dich schnell auf der Karte umsehen und sogar neue Gebiete aufdecken kannst. Es gibt einige Dinge, die du im Satellitenmodus nicht tun kannst, wie z.B. Objekte direkt platzieren oder abbauen. Es gibt jedoch viele Möglichkeiten, wie z. B. die Verwendung von Blaupausen, Dekonstruktionsplanern, das Platzieren von Geisterobjekten, das Anordnen von Kabelverbindungen, das Ändern von Maschinenrezepten, Kombinatoreinstellungen usw. \n\n[font=heading-2][img=virtual-signal/se-planet-orbit]Universumsübersicht [__CONTROL__se-universe-explorer__][/font]\n\nMit dem Navigationssatellitennetzwerk kannst du auch andere Oberflächen betrachten, wie andere Planeten, Monde, Asteroidengürtel, Asteroidenfelder und Orbits. Drücke [__CONTROL__se-universe-explorer__], um die Liste der bekannten Zonen aufzurufen. Du kannst dann auf Oberfläche anzeigen klicken, um zu sehen, was sich dort befindet. Es kann sinnvoll sein, einen Planeten ein wenig auszukundschaften, bevor man versucht, dorthin zu fliegen.\n\nDas Starten von Satelliten hilft auch bei der Entdeckung von Zonen innerhalb des Systems, von dem aus sie gestartet werden (siehe Zonenentdeckung für weitere Details). \n\n[font=heading-2][img=item/se-satellite-telemetry] Satellitentelemetrie[/font]\n\nSatellitenstarts liefern Satellitentelemetrie, eine wichtige Komponente in [img=item/se-rocket-science-pack] Wissenschaftspaketen für Raketen. \n\n[font=heading-2][img=item/se-space-probe-rocket] Weltraumsondenraketen[/font]\n\nDas [img=item/se-space-probe-rocket-silo] Weltraumsondenraketensilo ist kein Satellitenraketensilo, sondern für den Einsatz im Weltraum konzipiert. Anstatt eine Rakete zu bauen, werden vorgefertigte [img=item/se-space-probe-rocket] Weltraumsondenraketen gestartet. Eine Weltraumsondenrakete ist viel billiger als eine normale Satellitenrakete und kann in einem Fertigungszentrum vormontiert werden, anstatt Ressourcen zum Raketensilo zu bringen. Ein Weltraumsondenraketensilo kann Satelliten kostengünstig starten, aber auch speziellere Sonden und Kollektoren von bestimmten Orten im Weltraum aus starten.
menu_pinned_locations=[img=se-pin-list] Angeheftete Standorte
title_pinned_locations=Angeheftete Standorte
page_pinned_locations_text_1=Nachdem du die [img=virtual-signal/se-remote-view] Navigationssatelliten-Ansicht freigeschaltet hast, erhälst du Zugriff auf angeheftete Orte, ein Werkzeug, mit dem du schnell zu verschiedenen Teilen deiner Fabrik auf allen von dir erkundeten Oberflächen wechseln kannst.\n\nOrte können mit der Plustaste im Navigationssatellitenfenster angeheftet werden. Du kannst Hotkeys für angeheftete Orte festlegen, wenn du diese hinzufügst oder bearbeitest. Auf diese Weise kannst du mit einem Tastendruck schnell zu wichtigen Orten springen, ohne den Universumserkunder aufrufen zu müssen.\n\n[font=heading-2]Temporäre Pins[/font]\nAngeheftete Orte müssen nicht über das Popup-Menü zur Erstellung von Pins festgelegt werden. Du kannst Pins auch mit den Hotkeys "Pin setzen" erstellen. Dadurch wird ein angehefteter Ort ohne Namen oder Symbol erstellt, kann aber mit dem zugehörigen Hotkey "Gehe zu Pin" sofort angesprungen werden.\n\n[font=heading-2]Alle Pins [__CONTROL__se-remote-view-pins__][/font]\nPins werden nur in der Hotbar für die aktuell angezeigte Oberfläche angezeigt. Du kannst jedoch Hotkeys verwenden, um zu einem Pin auf einer anderen Oberfläche zu springen, unabhängig davon, ob dieder in der Hotbar sichtbar ist. Wenn du einen Überblick über alle angehefteten Orte haben möchtest, drücke [__CONTROL__se-remote-view-pins__], um die Liste aller Pins aufzurufen. Die Pins in dieser Ansicht sind nach der Oberfläche, auf der sich der Pin befindet, in Reihen angeordnet. Wenn eine Fläche nur einen einzigen Pin hat, wird ihre Zeile in die des übergeordneten Sterns eingeklappt.\n\n[font=heading-2]AAI Programmable Vehicles[/font]\nDie Standard-Hotkeys für das Setzen und Wechseln zu angehefteten Orten stehen im Konflikt mit den Standard-Hotkeys für das Erstellen und Auswählen von Kontrollgruppen für AAI Programmable Vehicles. Wenn du beide Mods verwendest, musst du ihre Hotkeys anpassen, um das erwartete Verhalten zu erzielen.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] Zonenentdeckung
title_zone_discovery=Zonenentdeckung
page_zone_discovery_text_1=In diesem Bereich des Weltraums gibt es viele Sterne, Planeten, Monde, Asteroidengürtel und Asteroidenfelder, die entdeckt werden können.\n\n[font=heading-2]Navigationssatellit[/font]\nDu kannst einen Navigationssatelliten starten, um einen zufälligen Planeten, Mond oder Asteroidengürtel im selben Sternensystem zu entdecken, von dem aus der Satellit gestartet wurde. Wenn es in diesem System nichts anderes zu entdecken gibt, kann er stattdessen neue Sterne entdecken, aber nichts, was andere Sterne umkreist oder sich in der Tiefe des Weltraums befindet.\n\n[font=heading-2]Zonenentdeckungsforschung[/font]\nDu kannst Weltraumteleskope verwenden, um nach neuen Zonen zu suchen. Dies wird durch die "Zonenentdeckungsforschung" erreicht. Die grundlegende Zonenentdeckungsforschung kann einen zufälligen Stern, Planeten, Mond oder Asteroidengürtel finden.\n\n[font=heading-2]Gezielte Zonenentdeckungsforschung[/font]\nDie gezielte Zonenentdeckungsforschung ist die gleiche wie die grundlegende Forschung, aber wenn du eine Ressourcenpräferenz ausgewählt hast (siehe unten), sucht sie in Gebieten, in denen das Vorkommen dieser Ressource wahrscheinlicher ist, so dass du mit größerer Wahrscheinlichkeit eine Zone mit dieser Ressource entdecken kannst. Denke daran, dass ein Planet nicht entdeckt werden kann, bevor du seinen Stern entdeckt hast, und ein Mond kann nicht entdeckt werden, bevor du seinen Planeten entdeckt hast. Erwarte nicht, dass du jedes Mal findest, wonach du suchst.\n\n[font=heading-2]Tiefenraumzonen-Entdeckungsforschung[/font]\nDie Tiefenraumzonen-Entdeckungsforschung sucht nur nach Gebieten von Interesse im tiefen Weltraum und ist die einzige Möglichkeit, Asteroidenfelder zu entdecken. Asteroidenfelder sind der einzige Ort, an dem du Naquitite finden kannst. Die Erforschung des tiefen Weltraums kann nicht ressourcenorientiert werden.[font=heading-2]Ressourcenorientierte Zonenforschung bevorzugt:[/font]
menu_space_capsule=[img=item/se-space-capsule] Weltraumkapsel
title_space_capsule=Weltraumkapsel
page_space_capsule_text_1=Die Raumkapsel ist eine kleine persönliche Rakete und ein Raketennavigationssystem. Sie kann auf den Boden gestellt werden, um als kleine persönliche Transportrakete zu fungieren, oder zum Bau einer Frachtrakete verwendet werden, wo sie als Leitsystem und Rettungskapsel der Rakete fungiert.\n\nDie Raumkapsel verfügt über ein eigenes Lebenserhaltungssystem sodass man, wenn man im Weltraum erstickt, in einer Raumkapsel Schutz suchen kann.\n\nWenn sie in einer Frachtrakete verwendet wird, geht die Raumkapsel nicht verloren. Sie wird die Reise immer überleben, indem sie entweder auf dem Boden oder auf einem Raketenlandeplatz landet.\n\n[font=heading-2]Persönlicher Transport[/font]\n\n[color=#f5cb48]Die Fähigkeit, eine Raumkapsel eigenständig zu benutzen, wird durch die Technologie "Weltraumkapsel-Navigation" freigeschaltet.[/color] Sobald du diese Technologie erforscht hast, kann die Raumkapsel fast überall eingesetzt werden, ohne dass ein Frachtraketensilo benötigt wird.\n\nEine eigenständige Raumkapsel kann verwendet werden, um deinen Charakter zu bewegen, ist aber nicht für den Transport von Fracht geeignet. Du kannst zwar einige wichtige Gegenstände, wie z. B. Lebenserhaltungs-Kanister, mitnehmen, aber die Kapazität ist extrem begrenzt, und alle Gegenstände, die du mitnimmst, können die Treibstoffkosten drastisch erhöhen. Wenn du eine Raumkapsel benutzen willst, solltest du darauf vorbereitet sein, dein gesamtes Inventar in einen Container zu werfen und dann nur das mitzunehmen, was du brauchst. Wenn du einen kostengünstigen Transport von Gegenständen benötigst, verwende stattdessen eine Frachtrakete: Eine Raumkapsel kann von einem Planeten starten, braucht dafür aber etwas Hilfe. Sie muss einige Frachtraketenteile verwenden, um eine Einweg-Erststufe zu bauen, die ihr hilft, aus der Atmosphäre zu kommen. Die Frachtraketenteile müssen zusammen mit dem benötigten Raketentreibstoff in den Kofferraum der Kapsel gelegt werden. Die verwendeten Trägerraketenabschnitte können nicht zurückgewonnen werden.\n\nReisen im Weltraum: Du kannst zwischen benachbarten Raumzonen reisen, z. B. von der Planetenumlaufbahn zur nächsten Mondumlaufbahn, zwischen Mondumlaufbahnen oder von äußeren Mondumlaufbahnen zu einem Asteroidengürtel. Im interstellaren Raum kann man zwar reisen, aber die verfügbaren Ziele sind nicht zuverlässig. Reisen von der Umlaufbahn zur Planeten- oder Mondoberfläche sind einfacher und haben keine Kapazitätsbegrenzung.\n\nWiedereintritt: Die Raumkapsel kann gegen geringe Raketentreibstoffkosten auf einem Planeten oder Mond landen. Beachte, dass der Landeort nicht vorhersehbar ist und du mehr Treibstoff und Frachtraketenteile benötigst, um wieder abzuheben.\n\nNotzündung: Die Notverbrennung bringt dich mit Hilfe der Notkraftstoffreserven nach Hause. Es wird kein zusätzlicher Treibstoff benötigt. Bei der rauen Landung wird die Kapsel beschädigt, was zu einer [img=item/se-space-capsule-scorched] kompromittierten Raumkapsel führt, die repariert werden muss, um wieder zu funktionieren. Du kannst bis zu 50% aller Gegenstände in deinem Charakterinventar verlieren, die du auf dieser Reise mitgenommen hast (überlebende Ergebnisse werden aufgerundet).
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] Frachtraketen
title_cargo_rockets=Frachtraketen
page_cargo_rockets_text_1=Frachtraketen werden von einem Silo für Frachtraketen, auch Startrampe genannt, gestartet.\n\nDu hast [color=cyan]__1__[/color] Frachtraketen gestartet.\n\nDein auf der Technologie basierender Modifikator für den Frachtverlust: Der maximale Verlustprozentsatz wurde um [color=cyan]__2__%[/color] reduziert.\n\nDein auf der Technologie basierender Modifikator für die Überlebensfähigkeit der Rakete: Verlustchance reduziert um [color=cyan]__3__%[/color].\n\nDein Modifikator für die Wiederverwendbarkeit der Rakete basierend auf der Technologie: [color=cyan]__4__[/color] +/- bis zu 10 (maximal 100) wiederhergestellte Teile. \n\n[font=heading-2]Erste Schritte[/font]\n\nBevor du Frachtraketen starten kannst, musst du einen Satelliten in der Satellitenrakete (dem Standard-Silo von Factorio) gestartet haben, während Space Exploration installiert ist. \n\nNach dem Bau eines Frachtraketensilos musst du deine Rakete bauen und betanken:\n\n • 100 Frachtraketen-Bauteile ins Inventar. 10-30 davon werden am Zielort aus der Rakete geborgen (wenn Sie auf einem Landeplatz landen), mehr mit der richtigen Forschung. \n • 1 Raumkapsel in das Inventar. Diese wird immer am Zielort geborgen und kann dich aus dem Orbit nach Hause bringen. \n • Eine Menge flüssiger Raketentreibstoff, der in einen der 8 Anschlüsse in der Nähe der Ecken geleitet wird. Die benötigte Treibstoffmenge hängt vom Radius des Planeten ab, von dem du startest, und von der Entfernung zum Zielort. Wenn Sie die Zieloption "Beliebiger Landeplatz mit Namen" verwenden, wird genug Treibstoff für jedes der gültigen Ziele geladen.\n\nWenn eine Rakete mit leeren Frachtslots gestartet wird, werden einige der reservierten Treibstoff- und Frachtsektionen nicht verwendet. Eine leere Rakete kostet immer noch 50% einer gefüllten Rakete, daher ist es am besten, volle Raketen zu benutzen, wenn es möglich ist.\n\nDu kannst das Silo der Frachtrakete durch die Tür an der Vorderseite betreten (drücke __CONTROL__toggle-driving__). Dadurch kannst du mit der Rakete mitfliegen. Du solltest auch einen Raumanzug und Lebenserhaltungs-Kanister haben, damit du nicht stirbst, wenn du ins All startest. \Deine erste Rakete wird nirgendwo landen können, also zerlegt sie sich, wenn die Fracht freigesetzt wird. Manchmal verfehlen Raketen, die auf einen Landeplatz zielen, und die Rakete stürzt ab. Selbst im Falle eines Absturzes wird die Fracht in Frachtkapseln entladen, sodass du nie die gesamte Fracht verlierst. \n\nDu solltest einen Raketenlandeplatz mitnehmen, damit du einen Platz für die nächste Rakete bauen kannst. Es ist eine gute Idee, den leeren Platz in der Rakete zu nutzen, indem du ihn mit Ressourcen wie Metallen, Stein, Öl, Kohle, Leichtbauteilen, Hitzeschilden und festem Raketentreibstoff füllst.\n\nWenn du vor dem Start einen Raketenlandeplatz an deiner Basis baust, kannst du problemlos direkt dorthin zurückkehren, anstatt bei deiner Rückkehr an einem zufälligen Ort zu landen. \n\n[font=heading-2]Ziele[/font]\n\nSobald du einen Landeplatz errichtest hast, musst du das Ziel des Raketensilos aktualisieren, damit es auf den Landeplatz und nicht auf einen zufälligen Punkt im Orbit ausgerichtet ist. Du kannst dies persönlich oder über die Satellitenfernansicht (Hotkey 'n') tun. Raketen werden jedoch nicht zu einem Landeplatz starten, der Gegenstände enthält, also stellen Sie sicher, dass er leer ist. Einige Zieltypen, wie z.B. Asteroidenfelder, haben zusätzliche Sicherheitseinbußen, die aber durch Forschung gemildert werden können.\n\n[font=heading-2]Grundlegende Automatisierung[/font]\n\nDas Raketensilo gibt Signale dafür aus, wie viele Teile bereits in der Rakete sind. Du kannst eine Bedingung für einen Greifarm von [Cargo Rocket Sections < 100] setzen, um sicherzustellen, dass er die Rakete nicht mit zusätzlichen Teilen füllt.\n\nWenn Sie Startauslöser für ein Silo eingerichtet haben, wird es die Rakete automatisch starten, aber eine Rakete wird nicht automatisch zu einem Landeplatz starten, der nicht leer ist (sonst könnte die Fracht nicht passen).\n\nWenn Sie als Ziel "Jeder Landeplatz mit Namen" auswählen, dann wird nach allen Landeplätzen mit dem passenden Namen auf einer beliebigen Oberfläche gesucht. Sorgfältig benannte Landeplätze in Kombination mit der Unmöglichkeit, zu einem Landeplatz zu starten, der nicht leer ist, können zu einem einfach einzurichtenden Raketenlogistiksystem führen.\n\n[font=heading-3]Eingangssignale[/font]\n\n[img=virtuelles-signal/signal-green] Grünes Signal: Kann einen Start auslösen, wenn das Silo für einen Auslöser konfiguriert ist, der das grüne Signal verwendet.\n\n[font=heading-3]Ausgangssignale[/font]\n\n[img=virtual-signal/signal-E] E Signal: Leere Frachtplätze\n\n[img=virtuelles-signal/signal-F] F Signal: Volle Frachtplätze\n\n[img=virtuelles-signal/signal-L] L Signal: Flüssiger Raketentreibstoff, der für alle potenziellen Ziele benötigt wird, die in der Zieleinstellung angegeben sind.\n\n[img=virtual-signal/se-cargo-rocket] Frachtraketensignal: Wenn die Rakete vollständig ist (d.h. 1 Kapsel und 100 Raketenteile), wird der Wert 1 zurückgegeben.\n\n[img=item/se-space-capsule] Raumkapsel-Signal: Alle in der Raketenkonstruktion verwendeten Kapseln werden zur Anzahl aller Kapseln im Frachtinventar addiert.\n\n[img=item/se-cargo-rocket-section] Frachtraketensektionen-Signal: Alle in der Raketenkonstruktion verwendeten Sektionen werden zur Anzahl aller Sektionen im Frachtinventar addiert.\n\n[img=fluid/se-liquid-rocket-fuel] Signal für flüssigen Raketentreibstoff: Der gesamte flüssige Raketentreibstoff im Silo.
menu_delivery_cannons=[img=item/se-delivery-cannon] Lieferkanonen
title_delivery_cannons=Lieferkanonen
page_delivery_cannons_text_1=Lieferkanonen sind explosionsunterstützte Railguns mit interplanetarer Reichweite. Sie sind darauf ausgelegt, robuste homogene Ressourcen abzufeuern, die die plötzliche Beschleunigung überstehen können. Sie können keine kompliziert hergestellten Zwischenprodukte oder Strukturen abfeuern.\n\Eine Lieferkanone hat nur einen Zielpunkt, sie weiß nicht, was sich an diesem Punkt befindet und wird die Nutzlast abfeuern, solange sie Energie und eine gefüllte Lieferkapsel hat. Wenn du die Fähigkeit der Kanone, zu feuern, an Bedingungen knüpfen willst, beschränke die Fähigkeit der Kanone, Ressourcen oder Kapseln zu laden.\n\nWenn eine Lieferkapsel auf dem Boden landet, beschädigt sie das Gebiet und die meisten Ressourcen werden zerstört. Eine Lieferkanonen-Truhe kann die Kapsel sicher auffangen, solange die Truhe nicht voll ist. Es ist ratsam, entweder die Zieltruhen leer zu halten oder den Kanoneneingang durch Signalübertragung einzuschränken.\n\nDie Lieferkanonen haben eine Kapazität von 1 GJ und verbrauchen beim Aufladen 50 MW. Die Reichweite der Kanone wird durch die Energiemenge begrenzt, die sie speichern kann. Das Abfeuern an weiter entfernten Orten erfordert mehr Energie. Manche Ziele erfordern mehr Energie, als die Kanone speichern kann, so dass sie nie feuern wird. Du kannst auf halber Strecke eine Relaisstation für die Lieferkanone errichten, um die Fracht in 2 Etappen zu versenden.
menu_steam_power=[img=item/se-big-turbine] Dampfkraft
title_steam_power=Dampfkraft
page_steam_power_text_1=Das Dampfenergiesystem in Space Exploration ist stark erweitert. Es gibt neue Möglichkeiten der Wärme- und Dampferzeugung und neue Möglichkeiten des Dampfverbrauchs zur Erzeugung elektrischer Energie.\n\n[font=heading-2][img=item/se-electric-boiler] Elektrokessel[/font]\n\nWährend der Heizkessel Dampf nur mit Hilfe von Brennstoffquellen erzeugen kann, erzeugt der Elektrokessel Dampf mit Hilfe von Elektrizität. Der vom Elektrokessel erzeugte Dampf enthält weniger Energie als die Elektrizität, mit der das Wasser in Dampf umgewandelt wird, so dass er nicht für die normale Stromerzeugung geeignet ist und nicht für einen unendlichen Energiekreislauf verwendet werden kann. Stattdessen kann der Dampf in Speichertanks gelagert werden, um die Energie zu speichern und später für die Energieerzeugung zu nutzen. Diese Art der Energiespeicherung bietet eine höhere Kapazität als gleich teure Akkumulatoren, ist aber weniger energieeffizient als Akkumulatoren. Dampf mit höherer Temperatur ist sogar noch platzsparender.\n\nDer Elektroboiler kann Dampf mit niedrigerer Temperatur erzeugen, der für Rezepte verwendet werden kann, bei denen Dampf benötigt wird, aber die Temperatur keine Rolle spielt, oder Wasser kochen, um es loszuwerden.\n\n[font=heading-2][img=item/se-condenser-turbine] Kondensatorturbinen[/font]\n\nEs gibt Orte im Weltall, an denen es keine natürlichen Wasserquellen gibt (z. B. in Umlaufbahnen oder auf wasserlosen Planeten). An diesen Orten kann die Nutzung von Dampfkraft mit Dampfturbinen sinnlos erscheinen, da der konstante Wasserstrom, der für Dampfturbinen erforderlich ist, nicht von interplanetaren Quellen geliefert werden kann. In diesen Fällen erweisen sich Kondensatorturbinen als äußerst nützlich. Kondensatorturbinen funktionieren wie eine normale Dampfturbinen, mit einem entscheidenden Unterschied: Anstatt den einströmenden Dampf in die Atmosphäre abzuführen, wird der Dampf zu Wasser kondensiert und aus der Turbine ausgestoßen. Dadurch können Kondensationsturbinen in einem (größtenteils) geschlossenen Kreislauf eingesetzt werden, in dem nur geringe Wassermengen zum Nachfüllen des Systems erforderlich sind. Beachte, dass Kondensatorturbinen einen etwas geringeren Wirkungsgrad als Dampfturbinen haben, d. h. sie erhalten etwas weniger Leistung aus der gleichen Wärmemenge, wenn sie über Kondensatorturbinen statt über Dampfturbinen betrieben werden; dies ist der Preis für die Rückgewinnung des Wassers. Ab einem bestimmten Punkt wird die Verwendung von Dampf zur Erzeugung großer Energiemengen aufgrund der Anzahl der erforderlichen Dampfturbinen zu aufwändig. Um dieses Skalierungsproblem zu umgehen, kann Hochtemperaturdampf als Ersatz verwendet werden. Hochtemperaturdampf, der von Hochtemperatur-Wärmetauschern erzeugt und von Hochtemperatur-Turbinengeneratoren verbraucht wird, hat eine unglaubliche Energiedichte. Er kann dazu verwendet werden, die Größe der Dampfenergieerzeugung drastisch zu verringern. Für den Einsatz von Hochtemperaturwärmetauschern ist eine Wärmequelle erforderlich. Kernreaktoren können nicht heiß genug werden, um mit Hochtemperaturwärmetauschern zu arbeiten. Stattdessen muss entweder ein Energiestrahlempfänger oder ein Antimaterie-Reaktor als Wärmequelle verwendet werden. Standard-Wärmerohre sind nicht in der Lage, Hochtemperaturwärme zu übertragen; nur Naquium-Wärmerohre sind in der Lage, Hochtemperaturwärme zu übertragen. Das bedeutet, dass bis zur Verfügbarkeit von Naquium-Wärmerohren die Hochtemperatur-Wärmetauscher direkt neben der Hochtemperatur-Wärmequelle platziert werden müssen.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] Lebenserhaltung
title_lifesupport=Lebenserhaltung
page_lifesupport_text_1=Lebenserhaltung wird durch Lebenserhaltungausrüstung und Lebenserhaltungs-Kanister erreicht. Du brauchst beides, um in feindlichen Umgebungen zu überleben.\n\nLebenserhaltungsausrüstung und die verbrauchbaren Kanister können in einer Lebenserhaltungseinrichtung hergestellt werden.\n\nLebenserhaltungs-Kanister liefern die Ressourcen, die das System benötigt, um alle seine Aufgaben zu erfüllen, und werden nach und nach verbraucht. Wenn der Lebenserhaltungsbalken sinkt, werden neue Kanister direkt aus dem Inventar verbraucht. \n\nLebenserhaltungsausrüstungen werden im Gitter der Rüstung platziert. Wenn du jedoch einen Triebwerksanzug verwendest, hat dieser bereits 1 Lebenserhaltungsausrüstung eingebaut. Zusätzliche lebenserhaltende Ausrüstungsgegenstände, die in das Ausrüstungsgitter gelegt werden, erhöhen die Effizienz der lebenserhaltenden Ausrüstung. Wenn du eine Lebenserhaltungsausrüstung in einem Anzug ohne Triebwerk verwendest, schützt sie dich auf feindlichen Planeten, aber nicht im Vakuum des Weltraums.\n\n[font=heading-2]Feindliche Umgebungen[/font]\nFeindliche Umgebungen sind alle Bereiche, die deinem Körper Schaden zufügen würden, nur weil du dich dort aufhältst. Die lebenserhaltende Ausrüstung soll dich vor diesen Gefahren schützen, indem sie dir einen angemessenen Druckausgleich, Sauerstoff, Wasser, Nahrung, Wärmeregulierung und Strahlenschutz bietet. Die 2 wichtigsten Arten feindlicher Umgebungen sind:\n\nRaumfahrt: Damit die Lebenserhaltung im Vakuum richtig funktioniert, ist ein Raumanzug (Triebwerksanzug) erforderlich. Die Lebenserhaltung durch eine andere Art von Rüstung kann im Weltraum nicht verwendet werden, da man trotzdem ersticken würde: Bestimmte Planeten und Monde können Gefahren wie Strahlung, extreme Kälte, extreme Hitze oder eine säurehaltige Atmosphäre aufweisen und erfordern lebenserhaltende Ausrüstung. (Demnächst). Planeten benötigen auch Lebenserhaltung, wenn bestimmte Biowaffen eingesetzt werden (Pestwelten). Die Lebenserhaltung für diese Gebiete kann durch einen Triebwerksanzug oder durch Ausrüstung, die in jede andere Art von Rüstung eingebaut wird, gewährleistet werden.
menu_space_sciences=[img=item/se-astronomic-science-pack-2] Weltraumwissenschaften
title_space_sciences=Weltraumwissenschaften
page_space_sciences_text_1=Die meisten Wissenschaftspakete können nur in einem [img=item/se-space-science-lab] Weltraum-Wissenschaftslabor verwendet werden, das nur im Weltraum genutzt werden kann. Um die Forschung fortzusetzen, musst du alle deine Wissenschaftspakete irgendwie in den Weltraum bringen (normalerweise per Frachtrakete). Zu den anfänglich geeigneten Orten gehören Asteroidengürtel für in-situ-Ressourcen, der nahe Orbit eines Sterns für die beste Sonnenenergie, der Orbit eines Planeten oder Mondes für die Zugänglichkeit der Hauptbasis.\n\n[img=item/space-science-pack] Die erste Wissenschaft im Weltraum ist das Weltraum-Wissenschaftspaket, mit dem du die Grundlagen der Weltraumlogistik erlernen kannst.\n\nDannaach hast du die Wahl zwischen [img=item/production-science-pack] Produktionswissenschaft und [img=item/utility-science-pack] Zubehör-Wissenschaft. Beide werden im Weltraum hergestellt und markieren den Beginn der datengesteuerten Wissenschaft. Erstelle Datenkarten, lasse die Karten durch Supercomputer laufen, und am Ende erhälst du (fast) immer die Karten zurück. Um die Supercomputer kühl zu halten, brauchst du [img=fluid/se-space-coolant-hot] Thermofluid und [img=item/se-space-radiator]Radiatoren. Die Produktionswissenschaft erfordert einen Außenposten auf einer Vulkanitenwelt. Er ermöglicht den Zugang zur Montagemaschine 3, Effektverstärker, Bergbauproduktivität, Produktivitätsmodule, Kovarex-Anreicherungsprozess und andere Dinge, die deine Produktion steigern. Für die Produktionswissenschaft benötigen Sie [img=item/se-material-science-pack-1] Material- und [img=item/se-biological-science-pack-1] Biowissenschaft.\n\n[img=item/utility-science-pack]Die Zubehör-Wissenschaft erfordert einen Außenposten auf einer Kryonit-Welt. Diese ermöglicht den Zugang zu einigen spielverändernden Technologien, wie z.B. dem Roboter-Logistiksystem, Artillerie, verbesserten persönlichen Roboports und verbesserter Power-Rüstung. Die Zubehör-Wissenschaft führt dich zur [img=item/se-astronomic-science-pack-1] Astronomie- und [img=item/se-energy-science-pack-1] Energiewissenschaft.\n\n[font=heading-2]Spezialwissenschaften[/font]\n\nDie 4 Spezialwissenschaften sind Astronomie, Biologie, Energie und Material. Sie sind alle datengesteuert und folgen einem Prozess der Durchführung von Experimenten zur Sammlung von Daten für Supercomputer, um ein immer genaueres Modell des Lebens, des Universums und von Allem zu erstellen. Sie befinden sich alle in etwa auf demselben technischen Niveau, sodass du die Reihenfolge der Entwicklung frei wählen kannst. Allerdings erfordert jede Wissenschaft in gewissem Maße eine bestimmte Ressource, sodass du einen Blick auf dein Sonnensystem werfen solltest, bevor f´du entscheidest, welche Wissenschaft du zuerst erforschen willst. \n\n[img=item/se-astronomic-science-pack-4] Die astronomische Wissenschaft konzentriert sich hauptsächlich auf die Weltraumlogistik.\n\n[img=item/se-energy-science-pack-4] Die Energiewissenschaft befasst sich hauptsächlich mit der Energieerzeugung, dem Energietransfer und High-Tech-Gadgets.\n\n[img=item/se-material-science-pack-4] Die Materialwissenschaft konzentriert sich mehr auf die Schwerindustrie und direkte Upgrades. \n\n[img=item/se-biological-science-pack-4] Die biologische Wissenschaft konzentriert sich auf Charakterverbesserungen, Medizin, Lebenserhaltung, Biowaffen und Produktivität. \n\n[font=heading-2]Weltraumwissenschaft[/font]\n\n[img=item/se-deep-space-science-pack-1]Die Weltraumwissenschaft konzentriert sich auf die Erforschung der interstellaren Leere, Antimaterie und die Verformung der Raumzeit.\n\n[font=heading-2]Tipps & Tricks[/font]\n\nDie Produktionsgeschwindigkeit und Effizienz der Weltraumwissenschaft wird durch das Freischalten besserer Rezepte drastisch erhöht. Achten Sie auf alternative Rezepte, die Sie freischalten, insbesondere bei Simulations- und Erkenntnisrezepten.\n\nEin hoher Produktivitätsbonus in den Weltraumlaboren ist wichtig, es lohnt sich, die Optionen für die besten Boni zu erkunden.\n\nDu wirst eher durch die Geschwindigkeit, mit der du neue Systeme entwickeln kannst, eingeschränkt als durch den Ressourcenbedarf. Versuche nicht, zu viel zu bauen. Baue zunächst etwas Einfaches. Wenn du alle Technologien erforscht hast, die du erforschen kannst, solltest du wahrscheinlich am nächsten Wissenschaftspaket arbeiten, anstatt die Produktion zu erhöhen.\n\nDu kannst die Erhöhung deiner Ressourceninfrastruktur möglicherweise aufschieben, bis du die Weltraumwissenschaften der Stufe 4 erreicht hast.\n\nBessere Module und bessere Effektverstärker machen einen großen Unterschied in der Produktionsgeschwindigkeit.
menu_space_elevators=[img=item/se-space-elevator] Weltraumlift
title_space_elevators=Weltraumlift
page_space_elevators_text_1=Weltraumaufzüge verbinden die Oberfläche eines Planeten oder Mondes mit seiner Umlaufbahn. Die Struktur stellt eine direkte Strom- und Signalverbindung her. Züge können in den Aufzug einfahren und auf die andere Oberfläche befördert werden. Weltraumaufzüge eignen sich gut für stark frequentierte Routen, auf denen ständig Gegenstände ausgetauscht werden müssen, sind aber nicht effizient, wenn Gegenstände nur gelegentlich bewegt werden. Raketen und Lieferkanonen haben relativ hohe Kosten pro bewegtem Stapel, während Weltraumaufzüge niedrige Kosten pro bewegtem Stapel, aber laufende Wartungskosten haben.\n\n[font=heading-2]Platzierung[/font]\nDie Struktur des Weltraumaufzugs muss so platziert werden, dass sie am 2x2-Schienenraster einrastet. Wenn ein Weltraumaufzug platziert wird, erscheint eine Baustelle an der gleichen Koordinate auf beiden Oberflächen, Land und Orbit. Wenn der Platz auf beiden Flächen nicht frei ist, wird der Bau abgebrochen. In diesem Fall kannst du auf das GPS-Tag klicken, das in der Nachricht über den Abbruch der Konstruktion erscheint, um die belegte Fläche auf der anderen Oberfläche zu sehen.\n\n[font=heading-2]Konstruktion[/font]\nDer Aufzug beginnt als 2 Ankerpunkt-Strukturen, aber die Verbindung zwischen ihnen, das Tether, ist unvollendet und benötigt weitere Baumaterialien. Die Ankerpunkte fungieren als Baustellen, für die Energie und [img=item/se-space-elevator-cable] Weltraumaufzugskabel benötigt werden, um den vollständigen Weltraumaufzug zu bauen. Die Gesamtkosten des Seils hängen vom Radius des Planeten oder Mondes ab. Du kannst den Baustatus sehen, indem du das Raumfahrstuhl-Menü öffnest. Beide Enden können zum Bau beitragen, aber es kann auch nur eine Seite geliefert werden.\n\n[font=heading-2]Wartung[/font]\nDer Weltraumfahrstuhl benötigt Wartung in Form von zusätzlichen [img=item/se-space-elevator-cable] Weltraumfahrstuhlkabeln. Der größte Einfluss auf die Wartung ist Zeit, aber auch jedes transportierte Material, das die Struktur hinauf- oder hinuntergebracht wird, erhöht den Bedarf an Wartung leicht. Die Kosten für die Wartung werden auch von der Größe des Planeten beeinflusst; eine höhere Schwerkraft bedeutet insgesamt höhere Kosten.\n\n[font=heading-2]Drahtverbindungen[/font]\nRote und grüne Drähte können in der Mitte der Struktur angeschlossen werden und sind mit der Struktur auf der anderen Oberfläche verbunden. \n\n[font=heading-2]Zugverbindungen[/font]\nDer Weltraumaufzug kann umbenannt werden, dies ändert die internen Stationsnamen für beide Enden des Aufzugs, sie haben jeweils einen Pfeilzusatz, der nach oben oder unten zeigt. Züge können die Aufzüge automatisch benutzen, wenn die interne Aufzugstation als Ziel eingestellt ist. Es ist nicht empfehlenswert, einen langen Zug manuell durch den Aufzug zu navigieren (da die Spielereingabe vom Zug getrennt wird, wenn man die Oberfläche wechselt, so dass man ständig vorwärts tippen muss, um nicht stecken zu bleiben). Wenn ein Zug stecken bleibt, gibt es in den Einstellungen des Weltraumfahrstuhls eine Option, mit der man den Zug nach vorne zwingen kann, aber es muss genug Gleis vorhanden sein, damit sich der Zug vorwärts bewegen kann. Wenn diese Option aktiviert ist, solltest du außerdem darauf achten, dass die Ausfahrt immer frei von anderen Zügen ist, da der nach vorne geschobene Zug sonst in andere Züge und Schienenblöcke eindringt. \n\n[font=heading-2]Energie[/font]\nDer Weltraumaufzug hat einen Energiepuffer. Es braucht Energie, um einen Zug in die Umlaufbahn zu heben. Die Struktur wird keinen neuen Zug bewegen, wenn nicht ein Minimum an Energie im Puffer vorhanden ist. Wenn man einen Zug aus der Umlaufbahn hinunterschickt, wird Energie erzeugt, die dem Puffer zugeführt wird. Der Weltraumaufzug kann auch so eingestellt werden, dass er Energie in eine Richtung weiterleitet, so dass man z. B. eine Landbasis mit Energie von den Solarzellen im Orbit versorgen kann.
menu_energy_beams=[img=item/se-energy-transmitter-emitter] Energiestrahlen
title_energy_beams=Energiestrahlen
page_energy_beams_text_1=[font=heading-2]Koronale Massenauswürfe[/font]\nSterne in dieser Gegend stoßen häufig gefährliche Teilchenströme aus. Es ist nicht ungewöhnlich, dass ein Planet oder Mond in einen dieser Partikelströme gerät. Wenn du einen großen Stützpunkt auf einer betroffenen Oberfläche hast, solltest du evakuieren, deine Anlagen diversifizieren, verstreuter bauen oder eine Umbrella-Verteidigungsanlage mit einem großen Akkumulator-Backup errichten. Wenn du einen kleinen Stützpunkt hast, ist es ziemlich wahrscheinlich, dass er unversehrt bleibt. Wenn eine Oberfläche bedroht ist, gibt es eine Vorwarnung von mindestens 4 Stunden. Bekannte Bedrohungen werden unten aufgeführt.
page_energy_beam_warning_text=[img=virtual-signal/se-star] Warnung: Koronaler Massenauswurf bewegt sich auf __1__ zu.\nGeschätzte Verteidigungsanforderungen: __3__ GW Spitzenleistung, __4__GJ über 120 Sekunden. Ankunftszeit: __2__s.
page_energy_beams_text_2=[font=heading-2][img=item/se-energy-beam-defence] Umbrella: Energiestrahlabwehr[/font]\nDie Energiestrahlabwehranlage "Umbrella" kann vor koronalen Massenauswürfen und weltraumgestützten Energiestrahlwaffen schützen. Sie funktioniert, indem sie magnetische Partikel in eine schützende Blase schweben lässt und dann die Partikel nach Bedarf neu ausrichtet und bündelt, um feindliche Energiestrahlen zu zerstreuen. Die einzige Voraussetzung für das Funktionieren ist Energie, die Basisleistung beträgt 10 MW und erhöht sich mit der Stärke der angreifenden Strahlen. Gegen koronale Massenauswürfe wird nur 1 Schirm pro Fläche benötigt, gegen Energiestrahlen kann ein Schirm bis zu 500 GW angreifende Energie abwehren. Bei einem koronalen Massenauswurf wird für einen Planeten mit einem Radius von 5000 und 100 % Sonnenenergie ein Basis-Energiebedarf von 160 GJ über einen Zeitraum von 2 Minuten erwartet, mit einem Spitzenenergiebedarf von 2 GW bei der 1-Minuten-Marke. Dieser Wert wird mit dem Solarenergie-Multiplikator der Zone erhöht oder verringert, und bei festen Himmelskörpern wird er auf der Grundlage des Radius relativ zu einem Basisradius von 5000 erhöht oder verringert. Für einen Energiestrahl eines Energiestrahlemitters wird voraussichtlich 1/10 der Energiestrahlstärke am Ziel (nach Effizienzverlust) benötigt.\n\nDer "Schirm" kann sowohl einen Planeten/Mond als auch dessen Umlaufbahn vor koronalen Massenauswürfen und Energiestrahlen schützen. Wird der "Umbrella" entweder auf dem Planeten/Mond oder im Orbit platziert, schützt er beide Zonen.\n\n[font=heading-2][img=item/se-energy-transmitter-emitter] Energiestrahlen[/font]\nDer Energiestrahl-Emitter ist in der Lage, Energie auf verschiedene Oberflächen zu senden. Er kann dies auf 2 Arten tun, entweder als Energiequelle für eine entfernte Oberfläche, "Energise", oder als schneidende Strahlwaffe, "Glaive". Im "Glaive"-Modus beschädigt der Strahl einen Bereich kontinuierlich, kann aber auch über die Zielfläche bewegt werden und dabei einen Pfad schneiden. Die Schadensrate, die Fläche und die Geschwindigkeit des Strahls erhöhen sich je nach der in den Strahl eingebrachten Energie. Der "Auto-Glaive"-Modus verfügt über eine autonome Zielauswahl. Ein Energiestrahl-Emitter verfügt über 4 Anschlusspunkte, an denen Energiestrahl-Kammern aneinander anschließen können. Energiestrahlkammern können in Längsrichtung angeschlossen werden oder eine lange Kante kann auf eine kurze Kante treffen, aber sie können nicht direkt Seite an Seite angeschlossen werden. Energiestrahl-Injektoren werden direkt an den Seiten der Energiestrahlkammern angebracht. Jeder Energiestrahl-Injektor erhöht die Leistung des angeschlossenen Energiestrahl-Emitters. Um die Energie eines Strahls zu sammeln, benötigen Sie einen Energiestrahl-Empfänger an der Zielfläche und wählen diese mit dem Zielerfassungsgerät des Strahlers als Ziel aus. Sobald der Strahl den Empfänger als Ziel hat, erwärmt sich der Empfänger. Die Wärme kann über seitliche Wärmeanschlüsse entnommen werden, um Wärmetauscher und Turbinen zu betreiben.
menu_spaceships=[img=virtual-signal/se-spaceship] Raumschiffe
title_spaceships=Raumschiffe
page_spaceships_text_1=Raumschiffe sind riesige, leistungsstarke Fahrzeuge, die viele enthaltene Strukturen, Gegenstände und Spieler in den Weltraum schießen können, um dann durch das Sonnensystem zu fliegen und auf anderen Oberflächen zu landen.\n\n[font=heading-2]Raumschiffbau[/font]\nRaumschiffe bestehen aus vielen Kacheln und kleineren Komponenten, die zu einem Raumschiff nach deinem eigenen Geschmack zusammengesetzt werden können. Du baust ein Raumschiff fast wie eine kleine bewegliche Basis.\n\nBeginne mit einem Grundriss für den Boden des Raumschiffs. Baue es nicht zu groß, denn deine ersten Raumschiffe haben strenge Größenbeschränkungen, die durch Forschung erweitert werden können. Platziere Raumschiffwände an den Rändern, um Schotten zu bilden, und achte darauf, dass es keine Lücken gibt (auch nicht in den Diagonalen). Platziere irgendwo im Inneren eine Raumschiffkonsole, die das Herzstück des Raumschiffs ist und über die du es steuerst. Wenn die Konsole platziert wird, gibt es einige Impulse, während die Konsole herausfindet, welche Teile richtig befestigt sind, welche Teile richtig enthalten sind und was abfallen wird, wenn du versuchst zu starten. Wenn ein Feld rot blinkt, gibt es ein Problem mit deiner Konstruktion, das du durch Überprüfen der Raumschiff-Konsole diagnostizieren kannst. Du brauchst außerdem einen Raketenboostertank und einen Raketenantrieb. Der Boostertank speichert den Treibstoff, den du brauchst, um in den Weltraum zu gelangen, und sorgt für die VTOL-Komponente (Aanmerkung des Übersetzers: VTOL bedeutet zu Deutsch soviel wie "Vertikaler Start- und Landung"). Die Raketentriebwerke sind für die langsamere Fahrt durch den Weltraum gedacht, um dich an dein Ziel zu bringen. Eine Form der Verteidigung an der Vorderseite (immer nach Norden) ist ebenfalls ratsam, da der Nebel, in dem du dich befindest, voller Trümmer ist.\n\n[font=heading-2]Integritätsstress[/font]\nAnfänglich wird die Größe deines Raumschiffs durch die Integritätsstress-Grenzen deines Technologielevels stark eingeschränkt. Mit zusätzlicher Technologie kannst du größere Raumschiffe bauen. Der Integritätsstress wird in 2 Teilen berechnet: Teil A: Rumpfstress, der hauptsächlich auf der Größe und Form des Schiffes basiert. Teil B: Containerstress, der auf dem Gegenstand und der Flüssigkeitsspeicherkapazität des Schiffes basiert. Der Gesamtintegritätsstress ergibt sich aus dem jeweils größeren Stressfaktor, die beiden Werte werden nicht addiert. Wenn die strukturelle Spannung 250 und die Containerspannung 280 beträgt, ist die Integritätsspannung 280.\n\nDie Leiste für die Rumpfspannung zeigt 3 Werte an. Der erste Wert ist die aktuelle, reduzierte Hüllenspannung, die auf leeren Raumschiffkacheln basiert. Bis zu 10 % der Schiffsgröße werden nicht auf den Integritätsstress angerechnet, wenn es sich um leere Raumschiffplättchen handelt. Dieser freie Raum wird bei der Stressberechnung abgezogen und ist für Korridore nützlich. Der zweite Wert ist die Belastung der Schiffshülle ohne Abzug und dient dazu, die Belastung des Schiffes abzuschätzen, die sich ergeben würde, wenn man das Innere mit Strukturen füllt. Der dritte Wert ist die maximale Belastung, die deine Technologiestufe zulässt.\n\nAußergewöhnlich lange, dünne Schiffe oder Schiffe mit sehr dünnen Abschnitten in der Mitte sind weniger stabil als rundere Designs. Breite Schiffe sind stabiler, müssen aber mehr Asteroiden aus dem Weg räumen.\n\nEinige Strukturen haben besondere Auswirkungen auf die Integrität oder die Geschwindigkeit des Schiffes, wie z.B. der Nexus.\n\n[font=heading-2]Stromlinienförmigkeit[/font]\nDieser Bereich des Weltraums befindet sich in einem dichten Nebel. Wenn du dein Raumschiff stromlinienförmig gestaltest, kannst du die Höchstgeschwindigkeit deines Raumschiffs um etwa 30% erhöhen. Es sollte vermieden werden, eine flache Kastenfront zu bauen, baue stattdessen keilförmig. Bis zu 1/3 der Vorderseite deines Raumschiffs kann flach sein, ohne dass du dadurch Nachteile hast. Auch runde Formen sollten kein Problem darstellen. Du kannst manuell eine Integritätsprüfung auslösen, um zu sehen, wie die Stromlinienform aussieht.\n\n[font=heading-2]Geschwindigkeit[/font]\nDie Schiffsgeschwindigkeit basiert auf dem Schub der Triebwerke im Verhältnis zum Schiffsgewicht (angenähert durch Integritätsspannung). Die Triebwerke können im/auf dem Schiff platziert werden, aber Triebwerke im hinteren Teil des Schiffes mit leerem Raum dahinter sind effektiver. Vollständig geschlossene Motoren sind zu 60 % wirksam. Triebwerke am Rande des Schiffes haben ebenfalls einen leichten Vorteil.\n\n Sie können eine Zielgeschwindigkeit festlegen, die das Schiff anpeilen soll. Wenn das Schiff die Zielgeschwindigkeit überschreitet, werden die Triebwerke abgeschaltet, um die Zielgeschwindigkeit besser zu erreichen und Treibstoff zu sparen. Es gibt 3 Optionen für die Geschwindigkeitsbegrenzung, so dass du deine Geschwindigkeit in Gebieten mit vielen Asteroiden, die deine Verteidigung überfordern könnten, noch weiter reduzieren kannst.\n\n[font=heading-2]Langstrecken-Aktivitäten[/font]\nWenn du Langstreckenreisen in Betracht ziehst, ist es erwähnenswert, dass du im Satellitenmodus viel tun kannst, während dein Körper unterwegs ist. Über den Satelliten-Uplink kannst du auch Raumschiffen aus der Ferne Befehle erteilen.\n\n[font=heading-2]Montagemaschienen[/font]\n[color=#ffaaaa]Achtung: Eine für den Weltraum konzipierte Montagemaschiene kann nur dann Rezepte verwenden, die von anderen Landstrukturen gemeinsam genutzt werden, wenn sich das Raumschiff an Land befindet. Wenn ein weltraumbasiertes Rezept eingestellt wird, während das Raumschiff landet, gehen die Zutaten verloren. Einige landgestützte Montagemaschienen können im Weltraum funktionieren, aber sie verlieren die Fähigkeit, im Weltraum Produktivitätsmodule zu verwenden. Wenn das Raumschiff mit Produktivitätsmodulen in diesen Maschinen startet, werden die Produktivitätsmodule zerstört. [/color]\n\n[font=heading-2]Raumschiffsignale[/font]\nDer obere rechte Teil der Raumschiffskonsole kann separat von der Hauptstruktur mit Drähten verbunden werden, da er eigene Signale ausgibt:\n[img=item/se-spaceship-console] Die Konsolennummer gibt die ID des Raumschiffs an.\n[img=virtual-signal/signal-speed] Die Nummer des Geschwindigkeitssignals gibt die Geschwindigkeit des Raumschiffs an: -1, wenn es angehalten hat, -2, wenn es vor Anker liegt. \n[img=virtual-signal/signal-distance] Das Entfernungssignal gibt die Entfernung zum gewählten Ziel an: -1 wenn es angekommen ist, -2 wenn es verankert ist, -3 wenn kein Ziel festgelegt ist.\n[img=virtual-signal/se-planet-orbit] Ein viertes Signal zeigt das aktuelle Ziel an, falls vorhanden.\n[img=virtual-signal/signal-D] Bestimmte Teile des Weltraums haben mehr oder weniger Asteroiden, auf die dein Schiff treffen wird. Die Dichte der Asteroiden, in der sich das Schiff gerade befindet, wird mit dem D-Signal angezeigt.\n[img=virtual-signal/signal-A] Wenn das Raumschiff verankert ist, wird die Kennung der verankerten Zone mit dem A-Signal angezeigt.\n\n[font=heading-2]Raumschiff-Automatisierung[/font]\nDie Hauptstruktur der Konsole kann auf der linken Seite Signaleingaben akzeptieren:\n[img=virtual-signal/signal-speed] Das Geschwindigkeitssignal gibt eine Zielgeschwindigkeit vor und aktiviert die Triebwerke. Ein negatives Signal stoppt stattdessen die Triebwerke.\n[img=virtual-signal/se-spaceship-launch] Ein Raumschiff-Startsignal löst einen Start aus.\n[img=virtual-signal/se-planet-orbit] Ein Zielsignal legt das Ziel fest (Sie können das Signal einer Zone auf dem Seitenpanel des Universe Explorers sehen, sobald Sie ein Raumschiff gebaut haben).\n\nHinweis: Sowohl der Typ des Zielsignals (z.B. [img=virtual-signal/se-planet-orbit] oder [img=virtual-signal/se-asteroid-belt]) als auch der Wert/die ID des Signals müssen übereinstimmen, damit das Ziel gesetzt werden kann.\n\nHinweis: Die Konsole eines Raumschiffs akzeptiert keine [img=virtual-signal/se-spaceship-launch] Start- oder [img=virtual-signal/signal-speed] Geschwindigkeits-Eingaben, bis der Spieler das Schiff mindestens einmal manuell gestartet und aktiviert hat. Dies soll verhindern, dass durch Blaupausen erstellte Raumschiffe versehentlich starten, während sie noch von Bots gebaut werden.\n\nHinweis: Die Konsole prüft nur jede Sekunde, ob sich das Eingangssignal ändert; ein anhaltendes Signal ist erforderlich, damit das Schiff reagiert, einzelne Tick-Pulse funktionieren nicht.\n\n[font=heading-2]Schaltkreis-Signal-Durchgang[/font]\nRaumschiffs-Klemmen haben einen Strom- und Schaltkreis-Netzwerk-Anschlusspunkt in ihrer oberen Ecke. Wenn die Klemmen während der automatischen Landung angeschlossen werden, werden die Strom- und Stromkreissignale verbunden, so dass die Strom- und Stromkreissignale zwischen dem Schiff und dem Landeplatz weitergegeben werden können. \n\n[font=heading-2]Automatische Landung[/font]\nUm ein Raumschiff zur Landung zu veranlassen, muss der Konsole ein Paar Ankersignale gegeben werden, entweder: \n "Anker mit linker Klammer" ([img=virtual-signal/se-anchor-using-left-clamp]) mit "Anker an rechter Klammer" ([img=virtual-signal/se-anchor-to-right-clamp])\n "Anker mit rechter Klammer" ([img=virtual-signal/se-anchor-using-right-clamp]) mit "Anker an linker Klammer" ([img=virtual-signal/se-anchor-to-left-clamp])\n\nDer Wert des Signals "Anker mit . ..." muss mit dem Wert einer Klemme auf dem Schiff übereinstimmen.\nDer Wert des Signals "Anker an ..." muss mit dem Wert einer Klemme am Zielort übereinstimmen.\nDu kannst diese Werte für Klemmen sehen und ändern, indem du die Benutzeroberfläche einer Klemme öffnest. Wenn eine Übereinstimmung zwischen den Signalen "Verankern mit ..." und "Verankern in ..." gefunden wird, die an die Schiffskonsole gegeben werden, dann wird das Schiff versuchen, mit den beiden verbundenen Klammern zu landen. Um die ID einer Klammer festzulegen, öffne die Klammer-GUI und passe den numerischen Wert des Klammersignals auf die ID an, die du für die Klammer haben möchtest. Du musst nie den Typ des Klammersignals ändern.\n\nDu kannst eine verankerte Klammer deaktivieren, indem du ihr ein rotes Signal übergibst.\n\n[font=heading-2]Landebeispiel[/font]\nDas Raumschiff hat eine linke Klammer mit ID 315. In der grafischen Benutzeroberfläche dieser Klammer ist das Signal [img=virtual-signal/se-anchor-using-left-clamp] mit einem Wert von 315.\nDie Landefläche hat eine rechte Klammer mit der ID 147. In der GUI dieser Klammer ist das Signal [img=virtual-signal/se-anchor-using-right-clamp] mit einem Wert von 147.\nUm das Raumschiff mit diesen beiden Klammern landen zu lassen, müssen der linken Seite der Schiffskonsole die folgenden Signale übergeben werden:\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
menu_arcospheres=[img=item/se-arcosphere-a] Arkosphären
title_arcospheres=Arkosphären
page_arcospheres_text_1=Arkosphären sind nahezu perfekte Kugeln aus nanotechnisch hergestelltem Naquium-Kristall. Ihr Ursprung ist unbekannt, aber man findet sie meist tief im interstellaren Raum schwebend. Jede von ihnen umfasst einen extradimensionalen Knoten in der Raumzeit und ermöglicht die Interaktion mit einer kleinen vierten Raumdimension. Die Sphären können polarisiert werden, so dass sie bestimmte Aspekte der Raumzeit manipulieren können, wenn sie relativ zueinander bewegt werden. Sets von spezifischen Arkosphären können verwendet werden, um die Raumzeit zu verzerren und in höhere Dimensionen zu führen. \n\n[font=heading-2]Verwendung[/font]\nArkosphären sind die einzigartigste Produktionsherausforderung im Spiel. Sie werden als Werkzeuge in Rezepten verwendet, aber nie zerstört, sondern nur verändert. Die größte Herausforderung bei ihrer Verwendung besteht darin, die Sphären, die man besitzt, im Kreislauf zu führen, damit einem am Ende nicht ein bestimmter Typ ausgeht. Es gibt viele Möglichkeiten, die Produktion auszubalancieren, aber ein paar Kombinatoren können sehr hilfreich sein. Wenn du nicht weiterkommst, frage auf Discord nach Tipps oder finde weitere Informationen im Space Exploration-Wiki.\n\n[font=heading-2]Sammlung[/font]\nArcosphären werden gefunden, indem man einen Arcosphären-Sammler von einem Asteroidenfeld startet. Wiederholte Starts haben abnehmende Erträge. Du kannst bessere Ergebnisse erzielen, wenn du von anderen Asteroidenfeldern startest.
page_arcospheres_text_deep=Arkosphären in der tiefen interstellaren Leere gefunden: [color=cyan]__1__ Arkosphären[/color] / __2__ Sammler gestartet.
page_arcospheres_text_zone=Arkosphären in der Nähe von __1__ gefunden: [color=cyan]__2__ Arkosphären[/color] / __3__ Sammler gestartet.
menu_exploration_journal=[img=item/se-thruster-suit] Erkundungstagebuch
title_exploration_journal=Erkundungstagebuch
page_journal_title_backstory=Auf der falschen Seite eines Feuerballs aufgewacht
page_journal_text_backstory=Ich fand mich bei einer Bruchlandung auf einem unbekannten Planeten wieder, wo Teile eines kleinen Schiffes um mich herum in Flammen standen. Mein Körper war geprellt, zerkratzt und angesengt, aber nichts allzu Ernstes. Meine Kopfverletzung war offensichtlich schwerwiegender, ich hatte pochende Kopfschmerzen und das Licht blendete mich. Schlimmer noch, ich konnte mich nicht daran erinnern, wie ich hierher gekommen war oder wer ich war, außer einem Namen und einem vagen Gefühl der Bestimmung... zu bauen. Und selbst dann wusste ich nicht mehr, was ich bauen sollte oder wie ich es bauen sollte. Zuerst dachte ich, mein Kopf sei bei dem Absturz beschädigt worden und die Erinnerungen kämen zurück, aber das ist immer noch nicht der Fall. Die Tatsache, dass meine Datenspeicher ebenfalls leer waren oder neu formatiert wurden, ließ mich an andere Erklärungen denken.
page_journal_title_satellite_launch=Auge im Himmel
page_journal_text_satellite_launch=Es ist mir gelungen, einen Satelliten in den Orbit zu bringen. Das ist ein wichtiger Meilenstein und ein Grund zum Feiern, aber es gibt noch viel zu tun. Das ist erst der Anfang.
page_journal_text_weapons_cache=[img=item/satellite] Der Satellit entdeckte ein [color=cyan]Waffenlager[/color]. __1__
page_journal_title_cargo_launch=Bis zur Unendlichkeit und noch viel weiter
page_journal_text_cargo_launch=Ich kann mich jetzt in den Weltraum begeben. Ich bin nicht mehr an diesen Felsen gebunden, den ich mein Zuhause nenne. Der Himmel ruft.
page_journal_title_entered_vault=Reliktjagd
page_journal_text_entered_vault=Ich betrat eine Höhle unterhalb des pyramidenförmigen Vorsprungs am __1__ und fand eine dunkle und gefährliche Kammer. In der Kammer befanden sich zwei uralte Kartuschen auf dem Boden, eine große und eine kleine. Beide hatten mehrere Glyphen auf ihrer Oberfläche, zusammen mit anderen Kreisen und Linien. Die Glyphe in der Mitte der großen Kartusche schien die wichtigste Information zu sein, die das System zu übermitteln versuchte. Was auch immer die Information ist, sie ist anders formatiert als alles andere, was ich bisher gesehen habe. Hinter den Kartuschen befand sich eine Art erhöhter Zylinder, der ein leistungsfähiges Gerät enthielt, das ich als Modul verwenden kann. Module dieser Qualität sind so wertvoll, dass es sich lohnt, nach weiteren dieser Strukturen zu suchen. Vielleicht ist es Zeit für ein wenig Archäologie.
page_journal_title_found_gate=Anomalie
page_journal_text_found_gate=In der Anomalie wurde eine Art riesiges ringförmiges Artefakt gefunden. Zwei Dinge sind selbst aus der Ferne sofort offensichtlich: 1. Es ist uralt. 2. Die Technologie ist völlig anders als meine eigene. Was auch immer es ist oder war, es ist mittlerweile zerstört.
page_journal_title_found_gate_ship=Anomalieschiff
page_journal_text_found_gate_ship=In der Anomalie in der Nähe des ringförmigen Artefakts wurde ein Teil eines ziemlich großen, verlassenen Raumschiffs gefunden. Die Technik des Schiffes ist meiner eigenen ähnlich, aber ein wenig mehr... ausgefeilt. Es ist auf jeden Fall eine deutlich andere Technologie als die des Rings. Das Trümmermuster lässt es so aussehen, als wäre es in zwei Hälften geschnitten und/oder mit der Ringstruktur kollidiert. Es könnte sich lohnen, es zu retten.
page_journal_title_found_gate_ship_authenticated=Anomalie-Schiffs-Authentifizierung
page_journal_text_found_gate_ship_authenticated=Das Wrackschiff in der Anomalie hat mich gescannt und "meine Biosignatur authentifiziert". Ich weiß nicht, ob das bedeutet, dass es eine spezielle Aufzeichnung von mir hat, oder vielleicht nur, dass jeder beliebige kybernetische Mensch gut genug ist im Vergleich zu Beißern und völkermordenden Robotern. Die Nachricht besagt, dass der Zugangscode zur Luftschleuse des Schiffes 2236067964 lautet. Die Logbücher des Schiffes sind zugänglich, aber große Teile fehlen oder sind beschädigt.
page_journal_title_found_gate_ship_log=Anomalie-Schiffsprotokoll
page_journal_text_found_gate_ship_log_intro=Demodamas 82B: AAI Hypernet Vorderer Baukreuzer. Inhalt des Schiffprotokolls:
