interburbulator_success_prize_8=Fantastisch, hier ist dein Preis. Ich weiß nicht, ob du so etwas schon einmal gesehen hast, aber ich liebe es einfach in Reichweite eines guten Effektverteilers zu stehen.
interburbulator_success_prize_9=Herzlichen Glückwunsch, hier ist dein Preis. Diese Prozessoren sind sehr wertvoll und schwer herzustellen.
interburbulator_success_prize_10=Sehr beeindruckend Mensch, hier. Arkosphären sind mein wertvollster Besitz, verliere sie nicht, weil du nämlich nicht weitere von ihnen herstellen kannst.
