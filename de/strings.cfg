se-arcosphere=Kann in einem interstellaren Void gefunden werden.
se-arcosphere-collector=Sammelt Arkosphären aus einem interstellaren Void. Muss von einem Raumsondenraketensilo gestartet werden, das sich in einem Asteroidenfeld befindet. Je mehr gesammelt werden, umso schwieriger sind sie zu finden.
se-star-probe=Sammelt Daten von einem Stern und bringt [img=item/se-star-probe-data] Sternsondendaten zurück. Muss von einem Raumsondenraketensilo gestartet werden, das sich in der Nähe eines Sterns befindet.
se-belt-probe=Sammelt Daten von einem Asteroidengürtel und gibt [img=item/se-belt-probe-data] Asteroidengürtel-Sondendaten zurück. Muss von einem Raumsondenraketensilo gestartet werden, das sich in einem Asteroidengürtel befindet.
se-void-probe=Sammelt Daten von einem Void und gibt [img=item/se-void-probe-data] interstellare Void-Sondendaten zurück. Muss von einem Raumsondenraketensilo gestartet werden, das sich in einem Asteroidenfeld befindet.
se-interstellar-data=Hergestellt in einem Nexus in einem sich bewegenden Raumschiff. Wenn man sich mit einem größeren, schnelleren Schiff im interstellaren Raum bewegt, werden Daten viel schneller generiert.
